<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات الموقع</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #0a0f1a 0%, #003366 100%);
      color: #FFD700;
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .settings-card {
      background: rgba(24, 28, 36, 0.97);
      border-radius: 24px;
      box-shadow: 0 0 32px #00fff7cc, 0 0 0 2px #FFD700;
      padding: 36px 28px;
      min-width: 320px;
      max-width: 98vw;
      width: 400px;
      position: relative;
    }
    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 24px;
      font-size: 2rem;
    }
    .input-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #00fff7;
      font-size: 1.1rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #FFD700;
      background: #181c24;
      color: #FFD700;
      font-size: 1.1rem;
      margin-bottom: 12px;
      font-family: inherit;
    }
    input[type="file"],
    input[type="color"],
    select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1.5px solid #FFD700;
      background: #181c24;
      color: #FFD700;
      font-size: 1.1rem;
      margin-bottom: 12px;
      font-family: inherit;
    }
    .btn {
      background: linear-gradient(90deg, #FFD700 40%, #00fff7 100%);
      color: #0a0f1a;
      border: none;
      border-radius: 12px;
      padding: 10px 28px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px #FFD70055, 0 2px 8px #00fff755;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      margin-bottom: 10px;
      margin-top: 8px;
    }
    .btn:active { transform: scale(0.97); }
    .hidden { display: none !important; }
    .pages-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      margin-bottom: 32px;
    }
    .page-tile {
      background: linear-gradient(120deg, #003366 0%, #181c24 100%);
      border: 2px solid #FFD700;
      border-radius: 18px;
      box-shadow: 0 0 16px #00fff7cc;
      color: #FFD700;
      font-family: inherit;
      font-size: 1.15rem;
      padding: 22px 32px;
      min-width: 120px;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
      text-align: center;
      user-select: none;
    }
    .page-tile:hover {
      background: #FFD70022;
      color: #00fff7;
      box-shadow: 0 0 32px #FFD700cc;
      transform: scale(1.07);
    }
    .settings-section { display: none; }
    .settings-section.active { display: block; }
    .settings-section.page-settings { display: none; }
    .settings-section.page-settings.active { display: block; }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding-bottom: 8px;
      border-bottom: 1px solid #00336644;
    }
    .setting-row label {
      margin: 0;
      color: #FFD700;
      font-size: 1.08rem;
    }
    .setting-row input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #FFD700;
    }
    .save-msg {
      color: #00fff7;
      text-align: center;
      margin-top: 12px;
      font-size: 1.1rem;
      display: none;
    }
    .page-settings-form input:disabled, .page-settings-form select:disabled, .page-settings-form textarea:disabled {
      background: #222 !important;
      color: #888 !important;
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="settings-card">
    <h2>إعدادات الموقع</h2>
    <div class="settings-section active" id="loginSection">
      <form id="loginForm">
        <div class="input-group">
          <label for="adminPass">كلمة المرور:</label>
          <input type="password" id="adminPass" required autocomplete="current-password">
        </div>
        <button class="btn" type="submit">دخول</button>
      </form>
    </div>
    <div class="settings-section hidden" id="pagesGridSection">
      <div class="pages-grid">
        <div class="page-tile" data-page="main">إعدادات عامة</div>
        <div class="page-tile" data-page="index">الرئيسية</div>
        <div class="page-tile" data-page="about">من نحن</div>
        <div class="page-tile" data-page="offers">العروض</div>
        <div class="page-tile" data-page="gallery">صور الرحلات</div>
        <div class="page-tile" data-page="contact">اتصل بنا</div>
        <div class="page-tile" data-page="booking">الحجز</div>
        <div class="page-tile" data-page="developer-info">عن المطور</div>
      </div>
    </div>
    <div class="settings-section hidden" id="mainSettings">
      <form id="settingsForm">
        <div class="setting-row">
          <label for="soundToggle">تشغيل الأصوات</label>
          <input type="checkbox" id="soundToggle" checked>
        </div>
        <div class="setting-row">
          <label for="welcomeToggle">تشغيل صوت الترحيب عند الدخول</label>
          <input type="checkbox" id="welcomeToggle" checked>
        </div>
        <div class="setting-row">
          <label for="showSocial">إظهار وسائل التواصل</label>
          <input type="checkbox" id="showSocial" checked>
        </div>
        <div class="setting-row">
          <label for="showBio">إظهار السيرة الذاتية</label>
          <input type="checkbox" id="showBio" checked>
        </div>
        <div class="setting-row">
          <label for="logoInput">تغيير اللوجو الرئيسي</label>
          <input type="file" id="logoInput" accept="image/*">
        </div>
        <div class="setting-row">
          <label for="mainColor">لون الموقع الرئيسي</label>
          <input type="color" id="mainColor" value="#00fff7">
        </div>
        <div class="setting-row">
          <label for="fontSelect">نوع الخط الرئيسي</label>
          <select id="fontSelect">
            <option value="Share Tech Mono">Share Tech Mono</option>
            <option value="VT323">VT323</option>
            <option value="Cairo">Cairo</option>
            <option value="Tajawal">Tajawal</option>
            <option value="monospace">monospace</option>
          </select>
        </div>
        <div class="setting-row">
          <label for="bgAnim">خلفية متحركة</label>
          <input type="checkbox" id="bgAnim" checked>
        </div>
        <div class="setting-row">
          <label for="showAvatar">إظهار صورة المطور</label>
          <input type="checkbox" id="showAvatar" checked>
        </div>
        <div class="setting-row">
          <label for="showBackBtn">إظهار زر العودة للرئيسية</label>
          <input type="checkbox" id="showBackBtn" checked>
        </div>
        <button class="btn" type="submit">حفظ التغييرات</button>
        <div class="save-msg" id="saveMsg">تم حفظ الإعدادات!</div>
      </form>
    </div>
    <!-- إعدادات صفحات فرعية (تظهر عند اختيار صفحة) -->
    <div class="settings-section page-settings hidden" id="indexSettings">
      <form class="page-settings-form" id="indexSettingsForm">
        <h3>إعدادات صفحة الرئيسية</h3>
        <div class="setting-row"><label>عنوان الصفحة</label><input type="text" id="indexTitle"></div>
        <div class="setting-row"><label>وصف رئيسي</label><textarea id="indexMainDesc"></textarea></div>
        <div class="setting-row"><label>وصف ثانوي</label><textarea id="indexSubDesc"></textarea></div>
        <div class="setting-row"><label>تغيير صورة اللوجو</label><input type="file" id="indexLogo" accept="image/*"></div>
        <div class="setting-row"><label>صورة خلفية</label><input type="file" id="indexBgImg" accept="image/*"></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="indexBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="indexTextColor"></div>
        <div class="setting-row"><label>إظهار زر الواتساب</label><input type="checkbox" id="indexWhatsapp" checked></div>
        <div class="setting-row"><label>إظهار قسم العروض</label><input type="checkbox" id="indexShowOffers" checked></div>
        <div class="setting-row"><label>إظهار صورة المطور</label><input type="checkbox" id="indexShowDev" checked></div>
        <button class="btn" type="submit">حفظ إعدادات الرئيسية</button>
      </form>
    </div>
    <div class="settings-section page-settings hidden" id="aboutSettings">
      <form class="page-settings-form" id="aboutSettingsForm">
        <h3>إعدادات صفحة من نحن</h3>
        <div class="setting-row"><label>عنوان الصفحة</label><input type="text" id="aboutTitle"></div>
        <div class="setting-row"><label>النص التعريفي الرئيسي</label><textarea id="aboutMainDesc"></textarea></div>
        <div class="setting-row"><label>نص إضافي</label><textarea id="aboutExtra"></textarea></div>
        <div class="setting-row"><label>تغيير صورة اللوجو</label><input type="file" id="aboutLogo" accept="image/*"></div>
        <div class="setting-row"><label>صورة خلفية</label><input type="file" id="aboutBgImg" accept="image/*"></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="aboutBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="aboutTextColor"></div>
        <div class="setting-row"><label>إظهار وسائل التواصل</label><input type="checkbox" id="aboutShowSocial" checked></div>
        <button class="btn" type="submit">حفظ إعدادات من نحن</button>
      </form>
    </div>
    <div class="settings-section page-settings hidden" id="offersSettings">
      <form class="page-settings-form" id="offersSettingsForm">
        <h3>إعدادات صفحة العروض</h3>
        <div class="setting-row"><label>عنوان الصفحة</label><input type="text" id="offersTitle"></div>
        <div class="setting-row"><label>وصف العروض</label><textarea id="offersDesc"></textarea></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="offersBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="offersTextColor"></div>
        <div class="setting-row"><label>إظهار العروض المميزة</label><input type="checkbox" id="offersShowFeatured" checked></div>
        <button class="btn" type="submit">حفظ إعدادات العروض</button>
      </form>
    </div>
    <div class="settings-section page-settings hidden" id="gallerySettings">
      <form class="page-settings-form" id="gallerySettingsForm">
        <h3>إعدادات صفحة صور الرحلات</h3>
        <div class="setting-row"><label>عنوان الصفحة</label><input type="text" id="galleryTitle"></div>
        <div class="setting-row"><label>وصف الصور</label><textarea id="galleryDesc"></textarea></div>
        <div class="setting-row"><label>رفع صور إضافية</label><input type="file" id="galleryImages" accept="image/*" multiple></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="galleryBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="galleryTextColor"></div>
        <div class="setting-row"><label>إظهار صور الرحلات السابقة</label><input type="checkbox" id="galleryShowOld" checked></div>
        <button class="btn" type="submit">حفظ إعدادات صور الرحلات</button>
      </form>
    </div>
    <div class="settings-section page-settings hidden" id="contactSettings">
      <form class="page-settings-form" id="contactSettingsForm">
        <h3>إعدادات صفحة اتصل بنا</h3>
        <div class="setting-row"><label>عنوان الصفحة</label><input type="text" id="contactTitle"></div>
        <div class="setting-row"><label>رقم الهاتف</label><input type="text" id="contactPhone"></div>
        <div class="setting-row"><label>البريد الإلكتروني</label><input type="text" id="contactEmail"></div>
        <div class="setting-row"><label>موقع الخريطة</label><input type="text" id="contactMap"></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="contactBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="contactTextColor"></div>
        <div class="setting-row"><label>إظهار نموذج التواصل</label><input type="checkbox" id="contactShowForm" checked></div>
        <button class="btn" type="submit">حفظ إعدادات اتصل بنا</button>
      </form>
    </div>
    <div class="settings-section page-settings hidden" id="bookingSettings">
      <form class="page-settings-form" id="bookingSettingsForm">
        <h3>إعدادات صفحة الحجز</h3>
        <div class="setting-row"><label>عنوان الصفحة</label><input type="text" id="bookingTitle"></div>
        <div class="setting-row"><label>وصف الحجز</label><textarea id="bookingDesc"></textarea></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="bookingBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="bookingTextColor"></div>
        <div class="setting-row"><label>إظهار نموذج الحجز</label><input type="checkbox" id="bookingShowForm" checked></div>
        <button class="btn" type="submit">حفظ إعدادات الحجز</button>
      </form>
    </div>
    <div class="settings-section page-settings hidden" id="developer-infoSettings">
      <form class="page-settings-form" id="devSettingsForm">
        <h3>إعدادات صفحة عن المطور</h3>
        <div class="setting-row"><label>اسم المطور</label><input type="text" id="devName"></div>
        <div class="setting-row"><label>السيرة الذاتية</label><textarea id="devBio"></textarea></div>
        <div class="setting-row"><label>رابط حساب المطور</label><input type="text" id="devLink"></div>
        <div class="setting-row"><label>تغيير صورة المطور</label><input type="file" id="devAvatar" accept="image/*"></div>
        <div class="setting-row"><label>لون الخلفية</label><input type="color" id="devBg"></div>
        <div class="setting-row"><label>لون النص</label><input type="color" id="devTextColor"></div>
        <div class="setting-row"><label>إظهار وسائل التواصل</label><input type="checkbox" id="devShowSocial" checked></div>
        <button class="btn" type="submit">حفظ إعدادات عن المطور</button>
      </form>
    </div>
  </div>
  <script>
    // دعم باسوردين: admin و guest
    const ADMIN_PASSWORD = 'yahya2009';
    const GUEST_PASSWORD = 'guest2040'; // يمكنك تغييره
    let userRole = null; // 'admin' أو 'guest'
    const loginSection = document.getElementById('loginSection');
    const mainSettings = document.getElementById('mainSettings');
    const pageSettingsSection = document.getElementById('pageSettingsSection');
    const pagesGrid = document.getElementById('pagesGrid');
    loginSection.classList.add('active');
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const pass = document.getElementById('adminPass').value;
      if (pass === ADMIN_PASSWORD) {
        userRole = 'admin';
        loginSection.classList.remove('active');
        document.getElementById('pagesGridSection').classList.add('active');
      } else if (pass === GUEST_PASSWORD) {
        userRole = 'guest';
        loginSection.classList.remove('active');
        document.getElementById('pagesGridSection').classList.add('active');
      } else {
        alert('كلمة المرور غير صحيحة!');
      }
    };
    // التنقل بين مربعات الصفحات
    document.querySelectorAll('.page-tile').forEach(tile => {
      tile.onclick = function() {
        document.querySelectorAll('.settings-section').forEach(sec => sec.classList.remove('active'));
        const page = tile.getAttribute('data-page');
        if(page === 'main') {
          document.getElementById('mainSettings').classList.add('active');
        } else {
          document.getElementById(page+'Settings').classList.add('active');
        }
      };
    });
    // زر العودة من إعدادات صفحة فرعية
    // (يمكنك إضافة زر "رجوع" في كل إعدادات صفحة فرعية لاحقًا)
    // إخفاء الحقول الخاصة بالإدارة إذا كان المستخدم guest
    function applyRole() {
      if(userRole === 'guest') {
        document.querySelectorAll('#mainSettings input, #mainSettings select, #mainSettings button').forEach(el => {
          el.disabled = true;
        });
      } else {
        document.querySelectorAll('#mainSettings input, #mainSettings select, #mainSettings button').forEach(el => {
          el.disabled = false;
        });
      }
    }
    // عند الدخول كـ guest أو admin
    document.getElementById('pagesGridSection').addEventListener('transitionend', applyRole);
    // حفظ الإعدادات في localStorage
    const settingsForm = document.getElementById('settingsForm');
    const saveMsg = document.getElementById('saveMsg');
    settingsForm.onsubmit = function(e) {
      e.preventDefault();
      const settings = {
        sound: document.getElementById('soundToggle').checked,
        welcome: document.getElementById('welcomeToggle').checked,
        social: document.getElementById('showSocial').checked,
        bio: document.getElementById('showBio').checked,
        mainColor: document.getElementById('mainColor').value,
        font: document.getElementById('fontSelect').value,
        bgAnim: document.getElementById('bgAnim').checked,
        avatar: document.getElementById('showAvatar').checked,
        backBtn: document.getElementById('showBackBtn').checked
      };
      // حفظ اللوجو في localStorage (base64)
      const logoInput = document.getElementById('logoInput');
      if (logoInput.files && logoInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          settings.logo = ev.target.result;
          localStorage.setItem('khutwa_settings', JSON.stringify(settings));
          saveMsg.style.display = 'block';
          setTimeout(()=>saveMsg.style.display='none', 1800);
        };
        reader.readAsDataURL(logoInput.files[0]);
        return;
      }
      localStorage.setItem('khutwa_settings', JSON.stringify(settings));
      saveMsg.style.display = 'block';
      setTimeout(()=>saveMsg.style.display='none', 1800);
    };
    // تحميل الإعدادات عند الدخول
    window.addEventListener('DOMContentLoaded', function() {
      const settings = JSON.parse(localStorage.getItem('khutwa_settings')||'{}');
      if(settings.sound!==undefined) document.getElementById('soundToggle').checked = settings.sound;
      if(settings.welcome!==undefined) document.getElementById('welcomeToggle').checked = settings.welcome;
      if(settings.social!==undefined) document.getElementById('showSocial').checked = settings.social;
      if(settings.bio!==undefined) document.getElementById('showBio').checked = settings.bio;
      if(settings.mainColor) document.getElementById('mainColor').value = settings.mainColor;
      if(settings.font) document.getElementById('fontSelect').value = settings.font;
      if(settings.bgAnim!==undefined) document.getElementById('bgAnim').checked = settings.bgAnim;
      if(settings.avatar!==undefined) document.getElementById('showAvatar').checked = settings.avatar;
      if(settings.backBtn!==undefined) document.getElementById('showBackBtn').checked = settings.backBtn;
    });
    // إعدادات الصفحات
    function loadPageSettings() {
      const pages = [
        { id: 'home', title: 'الصفحة الرئيسية' },
        { id: 'about', title: 'من نحن' },
        { id: 'services', title: 'خدماتنا' },
        { id: 'contact', title: 'اتصل بنا' }
      ];
      pagesGrid.innerHTML = '';
      pages.forEach(page => {
        const tile = document.createElement('div');
        tile.className = 'page-tile';
        tile.id = `pageTile_${page.id}`;
        tile.innerHTML = `
          <strong>${page.title}</strong>
          <div>
            <label><input type="checkbox" class="page-setting-checkbox" data-page="${page.id}" checked> تفعيل</label>
          </div>
        `;
        pagesGrid.appendChild(tile);
      });
    }
    document.getElementById('savePageSettings').onclick = function() {
      const pageSettings = {};
      document.querySelectorAll('.page-setting-checkbox').forEach(checkbox => {
        pageSettings[checkbox.getAttribute('data-page')] = checkbox.checked;
      });
      localStorage.setItem('khutwa_page_settings', JSON.stringify(pageSettings));
      const msg = document.getElementById('pageSaveMsg');
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 1800);
    };
    // تحميل إعدادات الصفحات من localStorage
    function applyPageSettings() {
      const pageSettings = JSON.parse(localStorage.getItem('khutwa_page_settings') || '{}');
      for (const [key, value] of Object.entries(pageSettings)) {
        const checkbox = document.querySelector(`.page-setting-checkbox[data-page="${key}"]`);
        if (checkbox) {
          checkbox.checked = value;
        }
      }
    }
    window.addEventListener('DOMContentLoaded', applyPageSettings);
  </script>
</body>
</html>
