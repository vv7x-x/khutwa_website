<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inside the Mind of a Mad Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #0a0f1a;
      font-family: 'Share Tech Mono', 'Cairo', monospace, sans-serif;
    }
    #matrix-canvas, #stars-canvas, #smoke-canvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      display: block;
    }
    #threejs-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
    }
    .headline-glitch {
      position: absolute;
      top: 7vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3.2rem;
      color: #39ff14;
      text-shadow: 0 0 16px #00fff7, 0 0 32px #39ff14;
      letter-spacing: 2px;
      z-index: 10;
      user-select: none;
      animation: glitch 2.5s infinite linear alternate;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 #00fff7, -2px 0 #39ff14; }
      20% { text-shadow: -2px 2px #00fff7, 2px -2px #39ff14; }
      40% { text-shadow: 2px -2px #00fff7, -2px 2px #39ff14; }
      60% { text-shadow: 0 0 16px #00fff7, 0 0 32px #39ff14; }
      80% { text-shadow: 2px 2px #00fff7, -2px -2px #39ff14; }
      100% { text-shadow: 0 0 16px #00fff7, 0 0 32px #39ff14; }
    }
    .floating-cards {
      position: absolute;
      top: 60vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
      z-index: 20;
    }
    .card {
      background: rgba(10,20,40,0.85);
      border: 2px solid #00fff7;
      border-radius: 18px;
      box-shadow: 0 0 32px #00fff7cc, 0 0 8px #39ff14;
      color: #39ff14;
      min-width: 220px;
      min-height: 160px;
      padding: 28px 24px;
      font-size: 1.2rem;
      font-family: 'Cairo', 'Share Tech Mono', monospace;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      user-select: none;
      will-change: transform;
      backdrop-filter: blur(4px) saturate(1.2);
      position: relative;
      overflow: hidden;
      animation: floatCard 4s ease-in-out infinite alternate;
    }
    .card:hover {
      transform: scale(1.08) rotate(-2deg) translateY(-12px);
      box-shadow: 0 0 48px #00fff7, 0 0 24px #39ff14;
      z-index: 30;
    }
    @keyframes floatCard {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px); }
    }
    .holo-panel {
      position: absolute;
      z-index: 15;
      pointer-events: none;
      opacity: 0.85;
    }
    #ai-assistant {
      position: absolute;
      right: 5vw;
      bottom: 10vh;
      width: 120px;
      height: 120px;
      z-index: 30;
      pointer-events: none;
    }
    #terminal-easter {
      display: none;
      position: fixed;
      inset: 0;
      background: #0a0f1a;
      color: #39ff14;
      z-index: 1000;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2rem;
      padding: 32px;
      overflow: auto;
    }
    @media (max-width: 900px) {
      .floating-cards { flex-direction: column; top: 60vh; gap: 18px; }
      .card { min-width: 180px; font-size: 1rem; }
    }
    @media (max-width: 600px) {
      .headline-glitch { font-size: 1.5rem; }
      .floating-cards { top: 55vh; }
      .card { min-width: 120px; font-size: 0.9rem; padding: 14px 8px; }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <canvas id="stars-canvas"></canvas>
  <canvas id="smoke-canvas"></canvas>
  <div id="threejs-bg"></div>
  <div class="headline-glitch">Inside the Mind of a Mad Developer</div>
  <div class="floating-cards">
    <div class="card" id="skills-card">Skills</div>
    <div class="card" id="projects-card">Projects</div>
    <div class="card" id="about-card">About Me</div>
  </div>
  <canvas id="ai-assistant"></canvas>
  <div id="terminal-easter"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Matrix Rain Effect
    const matrixCanvas = document.getElementById('matrix-canvas');
    const ctx = matrixCanvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    matrixCanvas.width = width;
    matrixCanvas.height = height;
    const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const fontSize = 18;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(10,15,26,0.18)';
      ctx.fillRect(0, 0, width, height);
      ctx.font = fontSize + 'px monospace';
      ctx.fillStyle = '#39ff14';
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      matrixCanvas.width = width;
      matrixCanvas.height = height;
    });
    // Stars Effect
    const starsCanvas = document.getElementById('stars-canvas');
    const starsCtx = starsCanvas.getContext('2d');
    starsCanvas.width = width;
    starsCanvas.height = height;
    const stars = Array.from({length: 180}, () => ({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 1.2 + 0.2,
      o: Math.random() * 0.7 + 0.3
    }));
    function drawStars() {
      starsCtx.clearRect(0, 0, width, height);
      for (const s of stars) {
        starsCtx.beginPath();
        starsCtx.arc(s.x, s.y, s.r, 0, 2 * Math.PI);
        starsCtx.fillStyle = `rgba(57,255,20,${s.o})`;
        starsCtx.shadowColor = '#00fff7';
        starsCtx.shadowBlur = 8;
        starsCtx.fill();
      }
    }
    setInterval(drawStars, 60);
    // Smoke Effect (placeholder, can be replaced with particles)
    const smokeCanvas = document.getElementById('smoke-canvas');
    const smokeCtx = smokeCanvas.getContext('2d');
    smokeCanvas.width = width;
    smokeCanvas.height = height;
    let smokeParticles = Array.from({length: 30}, () => ({
      x: Math.random() * width,
      y: height - Math.random() * 120,
      r: Math.random() * 32 + 18,
      o: Math.random() * 0.08 + 0.04,
      dx: (Math.random() - 0.5) * 0.6,
      dy: -Math.random() * 0.7 - 0.2
    }));
    function drawSmoke() {
      smokeCtx.clearRect(0, 0, width, height);
      for (const p of smokeParticles) {
        smokeCtx.beginPath();
        smokeCtx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        smokeCtx.fillStyle = `rgba(0,255,120,${p.o})`;
        smokeCtx.shadowColor = '#00fff7';
        smokeCtx.shadowBlur = 18;
        smokeCtx.fill();
        p.x += p.dx;
        p.y += p.dy;
        p.o -= 0.0007;
        if (p.y < 0 || p.o < 0.01) {
          p.x = Math.random() * width;
          p.y = height - Math.random() * 120;
          p.r = Math.random() * 32 + 18;
          p.o = Math.random() * 0.08 + 0.04;
          p.dx = (Math.random() - 0.5) * 0.6;
          p.dy = -Math.random() * 0.7 - 0.2;
        }
      }
    }
    setInterval(drawSmoke, 50);
    // Three.js 3D Scene
    let scene, camera, renderer, controls, brain, planets = [];
    function init3D() {
      const container = document.getElementById('threejs-bg');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 16);
      renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);
      // Glowing Brain (Wireframe Sphere)
      const brainGeo = new THREE.SphereGeometry(3.2, 32, 32);
      const brainMat = new THREE.MeshBasicMaterial({color:0x39ff14, wireframe:true});
      brain = new THREE.Mesh(brainGeo, brainMat);
      scene.add(brain);
      // Holographic Panels (placeholders)
      for(let i=0;i<3;i++){
        const panelGeo = new THREE.PlaneGeometry(2.2,1.2);
        const panelMat = new THREE.MeshBasicMaterial({color:0x00fff7, transparent:true, opacity:0.18, side:THREE.DoubleSide});
        const panel = new THREE.Mesh(panelGeo, panelMat);
        panel.position.set(Math.cos(i*2)*5, Math.sin(i*2)*2, 0);
        panel.rotation.y = Math.PI/4 * i;
        scene.add(panel);
      }
      // Planets (each with a logo texture)
      const langs = [
        {name:'JavaScript', color:0xf7df1e},
        {name:'Python', color:0x3776ab},
        {name:'Rust', color:0xde3423},
        {name:'C++', color:0x00599c},
        {name:'Go', color:0x00add8}
      ];
      for(let i=0;i<langs.length;i++){
        const geo = new THREE.SphereGeometry(0.8, 24, 24);
        const mat = new THREE.MeshStandardMaterial({color:langs[i].color, emissive:langs[i].color, emissiveIntensity:0.5, metalness:0.7, roughness:0.3});
        const planet = new THREE.Mesh(geo, mat);
        planet.position.set(Math.cos(i*1.2)*7, Math.sin(i*1.2)*4, -2.5+Math.sin(i)*2);
        planet.userData = {lang: langs[i].name};
        scene.add(planet);
        planets.push(planet);
      }
      // Lights
      const ambient = new THREE.AmbientLight(0x39ff14, 1.2);
      scene.add(ambient);
      const point = new THREE.PointLight(0x00fff7, 1.5, 40);
      point.position.set(0,0,10);
      scene.add(point);
      // Controls
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enablePan = false;
      controls.enableZoom = false;
      controls.enableDamping = true;
      controls.dampingFactor = 0.08;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 0.7;
      // Parallax
      document.addEventListener('mousemove', (e) => {
        const x = (e.clientX/window.innerWidth - 0.5)*2;
        const y = (e.clientY/window.innerHeight - 0.5)*2;
        camera.position.x = x*2;
        camera.position.y = -y*1.5;
        camera.lookAt(0,0,0);
      });
      animate();
    }
    function animate() {
      requestAnimationFrame(animate);
      brain.rotation.y += 0.008;
      planets.forEach((p,i)=>{
        p.rotation.y += 0.01 + i*0.002;
        p.position.x += Math.sin(Date.now()/900 + i)*0.002;
        p.position.y += Math.cos(Date.now()/1100 + i)*0.002;
      });
      controls.update();
      renderer.render(scene, camera);
    }
    window.addEventListener('DOMContentLoaded', init3D);
    window.addEventListener('resize', ()=>{
      if(renderer && camera){
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
      }
    });
    // Easter Egg: Terminal Mode
    document.addEventListener('keydown', function(e){
      if(e.ctrlKey && e.altKey && e.key.toLowerCase()==='h'){
        document.getElementById('terminal-easter').style.display = 'block';
        document.getElementById('terminal-easter').innerHTML = '<pre>Welcome to the Mad Developer Terminal!\nType `help` for commands.\n</pre>';
      }
    });
    // Cards hover parallax
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('mousemove', e=>{
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        card.style.transform = `scale(1.08) rotateX(${-(y-rect.height/2)/12}deg) rotateY(${(x-rect.width/2)/12}deg)`;
      });
      card.addEventListener('mouseleave', ()=>{
        card.style.transform = '';
      });
    });
    // Placeholder for AI assistant (can be replaced with particles + soundwave)
    // ...
  </script>
</body>
</html>
