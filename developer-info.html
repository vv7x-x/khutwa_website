<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عن المطور | يحيى رضا</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --business-gold: #bfa76a;
      --business-dark: #23272e;
      --business-bg: #f5f4f1;
      --business-white: #fff;
      --business-gray: #e5e3dc;
      --business-shadow: #d6cfc1;
      --business-blue: #2d3a4a;
    }
    html, body {
      min-height: 100vh;
      background: linear-gradient(120deg, var(--business-bg) 0%, var(--business-gray) 100%);
      color: var(--business-dark);
      font-family: 'Montserrat', 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .business-card {
      background: var(--business-white);
      border-radius: 32px;
      box-shadow: 0 0 32px 0 var(--business-shadow), 0 0 0 2px var(--business-gold)33;
      border: 2.5px solid var(--business-gold);
      max-width: 420px;
      padding: 48px 28px 36px 28px;
      margin: 64px auto 32px auto;
      color: var(--business-dark);
      position: relative;
      overflow: hidden;
      transition: box-shadow 0.3s, border 0.3s, background 0.3s;
      z-index: 2;
      animation: fadeInCard 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: none; }
    }
    .business-card::before {
      content: '';
      position: absolute; inset: 0;
      background: linear-gradient(120deg, #fffbe6 0%, #bfa76a11 60%, #f7f7fa 100%);
      opacity: 0.13;
      filter: blur(14px);
      z-index: 0;
      pointer-events: none;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid var(--business-gold);
      box-shadow: 0 0 24px var(--business-shadow);
      margin-bottom: 22px;
      background: var(--business-white);
      transition: box-shadow 0.3s, transform 0.3s, border 0.3s;
      z-index: 1;
      position: relative;
      animation: floatAvatar 3.5s ease-in-out infinite;
    }
    @keyframes floatAvatar {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px) scale(1.04); }
    }
    .dev-name {
      font-size: 2.2rem;
      color: var(--business-gold);
      text-shadow: 0 0 8px var(--business-shadow), 0 0 2px var(--business-white);
      font-family: 'Montserrat', 'Cairo', sans-serif;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
      font-weight: bold;
      animation: fadeInName 1.2s 0.3s cubic-bezier(.4,2,.6,1) backwards;
    }
    @keyframes fadeInName {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: none; }
    }
    .dev-title {
      color: var(--business-blue);
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1.2px;
      opacity: 0.85;
    }
    .dev-bio {
      font-size: 1.08rem;
      color: var(--business-dark);
      margin-bottom: 28px;
      line-height: 2.1;
      background: var(--business-bg);
      border-radius: 16px;
      padding: 10px 12px;
      box-shadow: 0 2px 12px var(--business-shadow);
      text-align: center;
      font-family: 'Cairo', 'Montserrat', sans-serif;
      animation: fadeInBio 1.2s 0.5s cubic-bezier(.4,2,.6,1) backwards;
    }
    @keyframes fadeInBio {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: none; }
    }
    .social-icons {
      margin-top: 16px;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      gap: 22px;
      z-index: 1;
      animation: fadeInSocial 1.2s 0.7s cubic-bezier(.4,2,.6,1) backwards;
    }
    @keyframes fadeInSocial {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: none; }
    }
    .social-icons a {
      background: var(--business-bg);
      border: 2.5px solid var(--business-gold);
      box-shadow: 0 0 8px var(--business-shadow);
      border-radius: 50%;
      transition: background 0.3s, box-shadow 0.3s, transform 0.2s;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-icons a:hover, .social-icons a:focus {
      background: var(--business-gray);
      border: 2.5px solid var(--business-dark);
      box-shadow: 0 0 16px var(--business-gold), 0 0 8px var(--business-shadow);
      transform: scale(1.08) rotate(-2deg);
    }
    .social-icons img {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--business-white);
      padding: 2px;
      filter: grayscale(0.05) contrast(1.1);
      transition: filter 0.3s;
    }
    .social-icons a:hover img {
      filter: grayscale(0) contrast(1.2) drop-shadow(0 0 8px var(--business-gold));
    }
    .call-btn {
      background: linear-gradient(90deg, var(--business-gold) 40%, var(--business-gray) 100%);
      color: var(--business-dark);
      border: none;
      border-radius: 12px;
      padding: 10px 32px;
      font-size: 1.15rem;
      font-family: 'Montserrat', 'Cairo', sans-serif;
      font-weight: bold;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 12px var(--business-shadow);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      text-decoration: none;
      margin: 0 auto 10px auto;
      text-shadow: none;
      animation: fadeInBtn 1.2s 1s cubic-bezier(.4,2,.6,1) backwards;
      display: block;
    }
    .call-btn:hover {
      background: linear-gradient(90deg, var(--business-gray) 40%, var(--business-gold) 100%);
      color: var(--business-gold);
      box-shadow: 0 0 16px var(--business-gold), 0 0 8px var(--business-shadow);
      transform: scale(1.05);
    }
    .back-btn {
      margin-top: 18px;
      background: var(--business-bg);
      color: var(--business-gold);
      border: none;
      border-radius: 12px;
      padding: 10px 32px;
      font-size: 1.1rem;
      font-family: 'Montserrat', 'Cairo', sans-serif;
      font-weight: bold;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 8px var(--business-shadow);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      margin-bottom: 10px;
      text-shadow: none;
      animation: fadeInBtn 1.2s 1.2s cubic-bezier(.4,2,.6,1) backwards;
      display: block;
    }
    .back-btn:hover {
      background: var(--business-gray);
      color: var(--business-dark);
      box-shadow: 0 0 16px var(--business-gold), 0 0 8px var(--business-shadow);
      transform: scale(1.05);
    }
    @keyframes fadeInBtn {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: none; }
    }
    /* Animation background */
    .animated-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 70% 20%, #bfa76a22 0%, transparent 60%),
                  radial-gradient(circle at 20% 80%, #2d3a4a22 0%, transparent 70%);
      overflow: hidden;
    }
    canvas#dev-anim {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      opacity: 0.18;
    }
    @media (max-width: 600px) {
      .business-card { max-width: 99vw; padding: 12px 2vw 18px 2vw; border-radius: 16px; }
      .avatar { width: 64px; height: 64px; }
      .dev-name { font-size: 1.4rem; }
      .dev-title, .dev-bio, .contact { font-size: 1.01rem; }
      .social-icons img { width: 28px; height: 28px; }
      .call-btn, .back-btn { font-size: 1.08rem; padding: 7px 16px; }
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <canvas id="dev-anim"></canvas>
  </div>
  <div class="business-card">
    <img src="uploads/images/myphoto.JPG" alt="صورة المطور" class="avatar" id="devAvatar" />
    <div class="dev-name">يحيى رضا</div>
    <div class="dev-title">مبرمج ومطور ويب | Business Developer</div>
    <div class="dev-bio">
      خبرة في بناء مواقع وتطبيقات عصرية للشركات والأفراد.<br>
      أستخدم أحدث التقنيات وأهتم بالتفاصيل والنتائج الاحترافية.<br>
      أبحث عن التحديات الجديدة وأطور نفسي باستمرار.<br>
      تواصل معي عبر وسائل التواصل التالية:
    </div>
    <div class="social-icons">
      <a href="https://wa.me/+201155528093" target="_blank" title="واتساب" id="waIcon">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="واتساب">
      </a>
      <a href="https://www.instagram.com/7x.y.b/" target="_blank" title="إنستجرام" id="instaIcon">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="إنستجرام">
      </a>
      <a href="https://www.facebook.com/yhyy.rda.862071/?locale=ar_AR" target="_blank" title="فيسبوك" id="fbIcon">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="فيسبوك">
      </a>
      <a href="tel:+201155528093" title="رقمي" id="phoneIcon">
        <img src="https://img.icons8.com/ios-filled/50/39ff14/phone.png" alt="رقمي">
      </a>
    </div>
    <a href="tel:+201155528093" class="call-btn">اتصل الآن</a>
    <button class="back-btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
  </div>
  <script>
    // Canvas Animation: خطوط ذهبية متحركة
    const canvas = document.getElementById('dev-anim');
    const ctx = canvas.getContext('2d');
    function resizeAnim() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeAnim);
    resizeAnim();
    // خطوط ذهبية متحركة
    const lines = Array.from({length: 18}, (_,i) => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      len: 120+Math.random()*180,
      speed: 0.3+Math.random()*0.7,
      angle: Math.random()*Math.PI*2,
      width: 1.5+Math.random()*1.5,
      alpha: 0.12+Math.random()*0.18
    }));
    function drawAnim() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(const l of lines) {
        ctx.save();
        ctx.globalAlpha = l.alpha;
        ctx.strokeStyle = ctx.createLinearGradient(l.x, l.y, l.x+Math.cos(l.angle)*l.len, l.y+Math.sin(l.angle)*l.len);
        ctx.strokeStyle.addColorStop(0, '#bfa76a');
        ctx.strokeStyle.addColorStop(1, '#fffbe6');
        ctx.lineWidth = l.width;
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x+Math.cos(l.angle)*l.len, l.y+Math.sin(l.angle)*l.len);
        ctx.stroke();
        ctx.restore();
        l.x += Math.cos(l.angle)*l.speed;
        l.y += Math.sin(l.angle)*l.speed;
        if(l.x<0||l.x>canvas.width||l.y<0||l.y>canvas.height) {
          l.x = Math.random()*canvas.width;
          l.y = Math.random()*canvas.height;
        }
      }
      requestAnimationFrame(drawAnim);
    }
    drawAnim();
    // أصوات تفاعلية
    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
    document.getElementById('instaIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/insta.mp3');
    });
    document.getElementById('fbIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/ff.mp3');
    });
    document.getElementById('waIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/whatsapp.mp3');
    });
    document.getElementById('phoneIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/رقمي.mp3');
    });
    document.getElementById('devAvatar').addEventListener('mouseenter', function() {
      playSound('الأصوات/يحيى رضا.mp3');
    });
  </script>
</body>
</html>
