<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عن المطور | يحيى رضا</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-bg: #0a0f1a;
      --hacker-green: #39ff14;
      --hacker-cyan: #00fff7;
      --hacker-blue: #00bfff;
      --hacker-shadow: #00ffb0;
      --hacker-dark: #181c24;
      --hacker-gray: #22272e;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      /* خلفية فخمة: تدرج ألوان داكنة مع تأثير ضوء متحرك */
      background: linear-gradient(120deg, #0a0f1a 0%, #181c24 60%, #003366 100%);
      min-height: 100vh;
      font-family: 'Share Tech Mono', 'VT323', monospace, 'Cairo', sans-serif;
      color: var(--hacker-green);
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at 60% 20%, #00fff733 0%, transparent 60%),
                  radial-gradient(ellipse at 20% 80%, #FFD70022 0%, transparent 70%),
                  linear-gradient(120deg, #00336622 0%, #0a0f1a 100%);
      animation: bgLightMove 12s ease-in-out infinite alternate;
      opacity: 0.7;
    }
    @keyframes bgLightMove {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 80px 60px, 120px 180px, 0 0; }
    }
    /* تطوير إضافي: تأثيرات مستقبلية فخمة */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      background: repeating-linear-gradient(120deg, #00fff71a 0 2px, transparent 2px 80px),
                  repeating-linear-gradient(-120deg, #FFD70011 0 2px, transparent 2px 80px);
      opacity: 0.18;
      animation: bgMove 18s linear infinite;
    }
    @keyframes bgMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 240px 240px, -240px -240px; }
    }
    .hacker-card {
      background: rgba(24, 28, 36, 0.92);
      border-radius: 36px;
      box-shadow: 0 0 32px 0 var(--hacker-cyan), 0 0 0 2px var(--hacker-green);
      border: 2px solid var(--hacker-cyan);
      max-width: 370px;
      width: 96vw;
      padding: 36px 18px 28px 18px;
      margin: 48px auto 24px auto;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInUp 1.2s cubic-bezier(.4,2,.6,1);
      backdrop-filter: blur(10px) saturate(1.2);
      box-shadow: 0 0 48px 0 #00fff799, 0 0 0 2px #FFD700, 0 0 120px #00336644;
      border: 2.5px solid #00fff7;
      border-radius: 32px;
      position: relative;
      overflow: hidden;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hacker-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 32px;
      background: linear-gradient(120deg, #00fff733 0%, #FFD70022 60%, #00336644 100%);
      opacity: 0.18;
      z-index: 0;
      pointer-events: none;
      filter: blur(8px);
      animation: glassGlow 8s alternate infinite;
    }
    @keyframes glassGlow {
      0% { opacity: 0.12; }
      100% { opacity: 0.28; }
    }
    .avatar {
      width: 1.2cm;
      height: 1.2cm;
      border-radius: 50%;
      border: 3px solid var(--hacker-green);
      box-shadow: 0 0 24px var(--hacker-cyan);
      object-fit: cover;
      margin-bottom: 18px;
      background: #fff;
      transition: box-shadow 0.3s, transform 0.3s;
      display: block;
      animation: floatAvatar 3.5s ease-in-out infinite;
      box-shadow: 0 0 36px #00fff7cc, 0 0 12px #FFD70088;
      border: 3.5px solid #FFD700;
    }
    @keyframes floatAvatar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .avatar:hover {
      border: 3.5px solid #00fff7;
      box-shadow: 0 0 48px #00fff7, 0 0 24px #FFD700;
    }
    .dev-name {
      font-size: 2.5rem;
      color: var(--hacker-green);
      text-shadow: 0 0 8px var(--hacker-cyan), 0 0 2px #fff;
      font-family: 'VT323', 'Share Tech Mono', monospace;
      margin-bottom: 8px;
      letter-spacing: 1.5px;
      text-align: center;
      animation: neonText 2.5s alternate infinite;
    }
    @keyframes neonText {
      0% { text-shadow: 0 0 8px var(--hacker-cyan), 0 0 2px #fff; }
      100% { text-shadow: 0 0 24px var(--hacker-green), 0 0 8px var(--hacker-cyan); }
    }
    .dev-bio {
      font-size: 1.25rem;
      color: var(--hacker-cyan);
      margin-bottom: 22px;
      line-height: 2;
      font-family: 'Share Tech Mono', 'VT323', monospace;
      background: linear-gradient(90deg, #181c24 60%, #00fff733 100%);
      border-radius: 12px;
      padding: 4px 2px;
      box-shadow: 0 2px 8px #00fff722;
      text-align: center;
    }
    .social-icons {
      margin-top: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      animation: iconsFloat 3.5s ease-in-out infinite;
    }
    @keyframes iconsFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .social-icons a {
      margin: 0;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
      border-radius: 50%;
      box-shadow: 0 0 12px var(--hacker-cyan);
      outline: none;
      background: linear-gradient(135deg, #181c24 60%, #00fff733 100%);
      border: 2px solid var(--hacker-green);
      filter: brightness(1.1) drop-shadow(0 0 6px var(--hacker-cyan));
      box-shadow: 0 0 18px #00fff7cc, 0 0 8px #FFD70088;
      border: 2px solid #FFD700;
    }
    .social-icons a:hover, .social-icons a:focus {
      background: #00fff744;
      border: 2px solid var(--hacker-cyan);
      box-shadow: 0 0 24px var(--hacker-green), 0 0 16px var(--hacker-cyan);
      filter: brightness(1.3) drop-shadow(0 0 16px var(--hacker-cyan));
      transform: scale(1.18) rotate(-8deg);
      box-shadow: 0 0 32px #FFD700cc, 0 0 24px #00fff7;
      border: 2px solid #00fff7;
    }
    .social-icons img {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: #fff;
      padding: 1px;
      filter: grayscale(0.2) contrast(1.2);
      transition: filter 0.3s;
    }
    .social-icons a:hover img {
      filter: grayscale(0) contrast(1.4) drop-shadow(0 0 8px var(--hacker-cyan));
    }
    .contact {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }
    .call-btn {
      background: linear-gradient(90deg, var(--hacker-green) 40%, var(--hacker-cyan) 100%);
      color: #0a0f1a;
      border: none;
      border-radius: 8px;
      padding: 2px 6px;
      font-size: 1.18rem;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 16px var(--hacker-cyan), 0 2px 12px var(--hacker-green);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      text-decoration: none;
      display: inline-block;
      margin: 0 auto;
      text-shadow: 0 0 8px var(--hacker-green), 0 0 4px var(--hacker-cyan);
      animation: callPulse 1.8s infinite alternate;
      box-shadow: 0 0 18px #00fff7cc, 0 0 8px #FFD70088;
      border: 2px solid #FFD700;
    }
    @keyframes callPulse {
      0% { box-shadow: 0 0 16px var(--hacker-cyan), 0 2px 12px var(--hacker-green); }
      100% { box-shadow: 0 0 48px var(--hacker-cyan), 0 0 32px var(--hacker-green); }
    }
    .back-btn {
      margin-top: 18px;
      background: linear-gradient(90deg, #22272e 40%, var(--hacker-cyan) 100%);
      color: var(--hacker-green);
      border: none;
      border-radius: 8px;
      padding: 2px 6px;
      font-size: 1.18rem;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 12px var(--hacker-cyan), 0 2px 8px var(--hacker-green);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.2s;
      outline: none;
      margin-bottom: 10px;
      text-shadow: 0 0 8px var(--hacker-green), 0 0 4px var(--hacker-cyan);
    }
    .back-btn:active { transform: scale(0.97); }
    @media (max-width: 600px) {
      .hacker-card {
        max-width: 99vw;
        padding: 12px 2vw 18px 2vw;
        border-radius: 16px;
      }
      .avatar { width: 64px; height: 64px; }
      .dev-name { font-size: 1.4rem; }
      .dev-title, .dev-bio, .contact { font-size: 1.01rem; }
      .social-icons img { width: 32px; height: 32px; }
      .call-btn, .back-btn { font-size: 1.18rem; padding: 7px 16px; }
    }
    @media (min-width: 1200px) {
      .hacker-card { max-width: 440px; }
      .avatar { width: 140px; height: 140px; }
      .social-icons img { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="hacker-card">
    <img src="myphoto.JPG" alt="صورة المطور" class="avatar" id="devAvatar" />
    <div class="dev-name">يحيى رضا</div>
    <div class="dev-bio">
      شاب مبرمج ومطور مشاريع ويب بخبرة في بناء مواقع عصرية وتفاعلية.<br>
      أستخدم أحدث تقنيات البرمجة وأعشق تحويل الأفكار إلى واقع رقمي.<br>
      أبحث دائمًا عن التحديات الجديدة وأطور نفسي باستمرار.<br>
      تواصل معي عبر وسائل التواصل التالية:
    </div>
    <div class="social-icons">
      <a href="https://wa.me/+201155528093" target="_blank" title="واتساب" id="waIcon">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="واتساب">
      </a>
      <a href="https://www.instagram.com/7x.y.b/" target="_blank" title="إنستجرام" id="instaIcon">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="إنستجرام">
      </a>
      <a href="https://www.facebook.com/yhyy.rda.862071/?locale=ar_AR" target="_blank" title="فيسبوك" id="fbIcon">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="فيسبوك">
      </a>
      <a href="tel:+201155528093" title="رقمي" id="phoneIcon">
        <img src="https://img.icons8.com/ios-filled/50/39ff14/phone.png" alt="رقمي">
      </a>
    </div>
    <div class="contact">
      <a href="tel:+201155528093" class="call-btn">اتصل الآن</a>
    </div>
    <button class="back-btn" onclick="window.location.href='index.html'">العودة للرئيسية</button>
  </div>
  <script>
    // تطبيق إعدادات لوحة التحكم على الصفحة
    function applySettings() {
      const settings = JSON.parse(localStorage.getItem('khutwa_settings')||'{}');
      // اللوجو (لو تم رفعه)
      if(settings.logo) {
        let favicon = document.querySelector('link[rel="icon"]');
        if(!favicon) {
          favicon = document.createElement('link');
          favicon.rel = 'icon';
          document.head.appendChild(favicon);
        }
        favicon.href = settings.logo;
      }
      // اللون الرئيسي
      if(settings.mainColor) {
        document.documentElement.style.setProperty('--hacker-cyan', settings.mainColor);
      }
      // الخط
      if(settings.font) {
        document.body.style.fontFamily = settings.font + ", 'Share Tech Mono', 'VT323', monospace, 'Cairo', sans-serif";
      }
      // الخلفية المتحركة
      if(settings.bgAnim === false) {
        document.body.style.setProperty('animation', 'none');
        document.body.style.setProperty('background', '#181c24');
        document.body.style.setProperty('backgroundImage', 'none');
        document.body.style.setProperty('backgroundColor', '#181c24');
        document.body.classList.add('no-bg-anim');
      } else {
        document.body.classList.remove('no-bg-anim');
      }
      // إظهار/إخفاء صورة المطور
      const avatar = document.getElementById('devAvatar');
      if(avatar) avatar.style.display = (settings.avatar === false) ? 'none' : '';
      // إظهار/إخفاء زر العودة
      const backBtn = document.querySelector('.back-btn');
      if(backBtn) backBtn.style.display = (settings.backBtn === false) ? 'none' : '';
      // إظهار/إخفاء وسائل التواصل
      const social = document.querySelector('.social-icons');
      if(social) social.style.display = (settings.social === false) ? 'none' : '';
      // إظهار/إخفاء السيرة الذاتية
      const bio = document.querySelector('.dev-bio');
      if(bio) bio.style.display = (settings.bio === false) ? 'none' : '';
      // الأصوات
      window.KHUTWA_SOUND_ENABLED = (settings.sound !== false);
      // صوت الترحيب
      window.KHUTWA_WELCOME_ENABLED = (settings.welcome !== false);
    }
    applySettings();
    // جلب إعدادات صفحة المطور من localStorage وتطبيقها
    function applyDeveloperSettings() {
      const name = localStorage.getItem('developer-name');
      const bio = localStorage.getItem('developer-bio');
      const photo = localStorage.getItem('developer-photo');
      const bgColor = localStorage.getItem('developer-background-color');
      const textColor = localStorage.getItem('developer-text-color');
      const logo = localStorage.getItem('developer-logo');

      if (name) {
        const nameDiv = document.querySelector('.dev-name');
        if (nameDiv) nameDiv.textContent = name;
      }
      if (bio) {
        const bioDiv = document.querySelector('.dev-bio');
        if (bioDiv) bioDiv.textContent = bio;
      }
      if (photo) {
        const avatar = document.getElementById('devAvatar');
        if (avatar) avatar.src = photo;
      }
      if (bgColor) {
        document.body.style.backgroundColor = bgColor;
      }
      if (textColor) {
        document.body.style.color = textColor;
      }
      if (logo) {
        let favicon = document.querySelector('link[rel="icon"]');
        if (!favicon) {
          favicon = document.createElement('link');
          favicon.rel = 'icon';
          document.head.appendChild(favicon);
        }
        favicon.href = logo;
      }
    }
    applyDeveloperSettings();
    // الأصوات حسب الإعدادات
    function playSound(src) {
      if(window.KHUTWA_SOUND_ENABLED === false) return;
      const audio = new Audio(src);
      audio.play();
    }
    // تشغيل صوت ترحيبي عند الدخول للموقع
    window.addEventListener('DOMContentLoaded', function() {
      if(window.KHUTWA_WELCOME_ENABLED !== false) playSound('الأصوات/about dev2.mp3');
    });
    document.getElementById('instaIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/insta.mp3');
    });
    document.getElementById('fbIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/ff.mp3');
    });
    document.getElementById('waIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/whatsapp.mp3');
    });
    document.getElementById('phoneIcon').addEventListener('mouseenter', function() {
      playSound('الأصوات/رقمي.mp3');
    });
    document.getElementById('devAvatar').addEventListener('mouseenter', function() {
      playSound('الأصوات/يحيى رضا.mp3');
    });
  </script>
</body>
</html>
