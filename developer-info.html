<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معلومات عن المطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #18122B 0%, #393053 100%);
      font-family: 'Tajawal', 'Cairo', sans-serif;
      color: #FFD700;
      text-align: center;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .dev-card {
      background: rgba(30, 30, 40, 0.95);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 1.5px solid #FFD700;
      max-width: 420px;
      margin: 60px auto 30px auto;
      padding: 40px 30px 30px 30px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .dev-avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid #FFD700;
      box-shadow: 0 0 20px #FFD70044;
      margin-bottom: 18px;
      object-fit: cover;
      background: #fff;
    }
    h1 {
      font-size: 2.3rem;
      margin-bottom: 10px;
      font-family: 'Tajawal', 'Cairo', sans-serif;
      letter-spacing: 1px;
    }
    .dev-title {
      font-size: 1.2rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 700;
    }
    .dev-bio {
      font-size: 1.1rem;
      color: #FFD700;
      margin-bottom: 25px;
      line-height: 2;
    }
    .social-icons {
      margin-top: 18px;
      margin-bottom: 10px;
    }
    .social-icons a {
      margin: 0 12px;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 50%;
      box-shadow: 0 0 0 #FFD70000;
    }
    .social-icons a:hover {
      transform: scale(1.18) rotate(-6deg);
      box-shadow: 0 0 16px #FFD70099;
      background: #FFD70022;
    }
    .social-icons img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #fff;
      padding: 6px;
    }
    .contact {
      margin-top: 18px;
      font-size: 1.15rem;
      color: #fff;
      background: #FFD70022;
      display: inline-block;
      padding: 8px 22px;
      border-radius: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px #FFD70033;
    }
    footer {
      background: rgba(0, 0, 0, 0.8);
      color: gold;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      border-top: 1px solid gold;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      .dev-card {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      .dev-title, .dev-bio, .contact {
        font-size: 1rem;
      }
      .dev-avatar {
        width: 70px;
        height: 70px;
      }
      .social-icons img {
        width: 36px;
        height: 36px;
        padding: 3px;
      }
    }
    .dev-card:hover, .dev-card:focus-within {
      box-shadow: 0 0 40px #FFD70099, 0 8px 32px 0 rgba(31,38,135,0.37);
      transform: translateY(-4px) scale(1.01);
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .dev-avatar:hover {
      box-shadow: 0 0 32px #FFD700cc;
      transform: scale(1.07) rotate(-2deg);
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .social-icons a:focus img, .social-icons a:active img {
      outline: 2px solid #FFD700;
      background: #FFD70033;
    }
    .dev-card, .dev-avatar, .social-icons a, .contact {
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
    }
  </style>
</head>
<body>
  <div class="dev-card">
    <img src="logo.png" alt="صورة المطور" class="dev-avatar" />
    <h1>يحيى رضا</h1>
    <div class="dev-title">مبرمج ومطور مواقع ويب</div>
    <div class="dev-bio">
      خبرة في تطوير مواقع الويب الحديثة وتصميم واجهات احترافية.<br>
      أعمل على تحويل الأفكار إلى مشاريع رقمية ناجحة.<br>
      تواصل معي عبر الروابط التالية:
    </div>
    <div class="social-icons">
      <a href="https://wa.me/+201155528093" target="_blank" title="واتساب">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="واتساب">
      </a>
      <a href="https://www.instagram.com/7x.y.b/" target="_blank" title="إنستجرام">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="إنستجرام">
      </a>
      <a href="https://www.facebook.com/yhyy.rda.862071/?locale=ar_AR" target="_blank" title="فيسبوك">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="فيسبوك">
      </a>
    </div>
    <div class="contact">
      <span>رقم الهاتف:</span> <a href="tel:+201155528093" style="color:#18122B; text-decoration:none;">+201155528093</a>
    </div>
  </div>
  <footer>
    &copy; 2025 نُسُك للحج والعمرة - جميع الحقوق محفوظة
  </footer>
</body>
</html>
