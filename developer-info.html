<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>نُسُك للحج والعمرة</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #18122B 0%, #393053 100%);
      font-family: 'Tajawal', 'Cairo', sans-serif;
      color: #FFD700;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .dev-card {
      background: rgba(30, 30, 40, 0.98);
      border-radius: 32px;
      box-shadow: 0 16px 60px 0 #FFD70033, 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border: 2.5px solid #FFD700;
      max-width: 420px;
      margin: 60px auto 30px auto;
      padding: 48px 32px 32px 32px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1.2s cubic-bezier(.4,2,.6,1), floatCard 3.5s ease-in-out infinite;
      transition: box-shadow 0.4s, transform 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes floatCard {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .dev-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #FFD700;
      box-shadow: 0 0 32px #FFD70099;
      margin-bottom: 22px;
      object-fit: cover;
      background: #fff;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .dev-avatar:hover {
      box-shadow: 0 0 48px #FFD700cc;
      transform: scale(1.09) rotate(-2deg);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-family: 'Tajawal', 'Cairo', sans-serif;
      letter-spacing: 1.5px;
      color: #FFD700;
      text-shadow: 0 2px 8px #FFD70044;
      text-align: center;
      width: 100%;
    }
    .dev-title {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 18px;
      font-weight: 900;
      letter-spacing: 1px;
    }
    .dev-bio {
      font-size: 1.15rem;
      color: #FFD700;
      margin-bottom: 28px;
      line-height: 2.1;
      background: linear-gradient(90deg, #FFD70022 60%, #39305333 100%);
      border-radius: 12px;
      padding: 12px 0;
      box-shadow: 0 2px 8px #FFD70022;
    }
    .social-icons {
      margin-top: 18px;
      margin-bottom: 10px;
    }
    .social-icons a {
      margin: 0 14px;
      display: inline-block;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 50%;
      box-shadow: 0 0 0 #FFD70000;
      outline: none;
    }
    .social-icons a:hover, .social-icons a:focus {
      transform: scale(1.22) rotate(-8deg);
      box-shadow: 0 0 24px #FFD700cc;
      background: #FFD70022;
    }
    .social-icons img {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #fff;
      padding: 7px;
    }
    .contact {
      margin-top: 22px;
      font-size: 1.18rem;
      color: #fff;
      background: linear-gradient(90deg, #FFD70022 60%, #39305333 100%);
      display: inline-block;
      padding: 10px 28px;
      border-radius: 14px;
      font-weight: bold;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 12px #FFD70033;
      border: 1.5px solid #FFD700;
    }
    .contact a {
      color: #18122B;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .contact a:hover, .contact a:focus {
      color: #FFD700;
      text-shadow: 0 0 8px #FFD700;
    }
    footer {
      background: rgba(0, 0, 0, 0.92);
      color: #FFD700;
      text-align: center;
      padding: 16px;
      font-size: 1.1rem;
      border-top: 2px solid #FFD700;
      letter-spacing: 1px;
      box-shadow: 0 -2px 16px #FFD70033;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      .dev-card {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      h1 {
        font-size: 1.5rem;
      }
      .dev-title, .dev-bio, .contact {
        font-size: 1rem;
      }
      .dev-avatar {
        width: 70px;
        height: 70px;
      }
      .social-icons img {
        width: 36px;
        height: 36px;
        padding: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="dev-card">
    <div style="width: 100%; display: flex; justify-content: center;">
      <img src="myphoto.JPG" alt="صورة المطور" class="dev-avatar" style="margin-bottom: 18px;" />
    </div>
    <h1>يحيى رضا</h1>
    <div class="dev-title">مبرمج ومطور مواقع ويب</div>
    <div class="dev-bio">
      خبرة في تطوير مواقع الويب الحديثة وتصميم واجهات احترافية.<br>
      أعمل على تحويل الأفكار إلى مشاريع رقمية ناجحة.<br>
      تواصل معي عبر الروابط التالية:
    </div>
    <div class="social-icons">
      <a href="https://wa.me/+201155528093" target="_blank" title="واتساب">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="واتساب">
      </a>
      <a href="https://www.instagram.com/7x.y.b/" target="_blank" title="إنستجرام">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="إنستجرام">
      </a>
      <a href="https://www.facebook.com/yhyy.rda.862071/?locale=ar_AR" target="_blank" title="فيسبوك">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="فيسبوك">
      </a>
    </div>
    <div class="contact">
      <span>رقم الهاتف:</span> <a href="tel:+201155528093" style="color:#18122B; text-decoration:none;">+201155528093</a>
    </div>
  </div>
  <footer>
    &copy; 2025 نُسُك للحج والعمرة - جميع الحقوق محفوظة
  </footer>
  <script>
    // تحديث عنوان الصفحة تلقائياً بناءً على اسم الصفحة بدون .html
    document.addEventListener('DOMContentLoaded', function() {
      const path = window.location.pathname;
      const pageMap = {
        '/index.html': 'الرئيسية',
        '/about.html': 'من نحن',
        '/offers.html': 'العروض',
        '/gallery.html': 'صور الرحلات',
        '/contact.html': 'اتصل بنا',
        '/booking.html': 'حجز',
        '/developer-info.html': 'معلومات عن المطور'
      };
      if (pageMap[path]) {
        document.title = pageMap[path] + ' - نُسُك للحج والعمرة';
      }
    });
    // تشغيل صوت عند المرور على أيقونات التواصل
    function playSound(src) {
      const audio = new Audio(src);
      audio.play();
    }
    // واتساب
    const whatsappIcon = document.querySelector('.social-icons a[title="واتساب"] img');
    if (whatsappIcon) {
      whatsappIcon.addEventListener('mouseenter', () => playSound('الأصوات/whatsapp.mp3'));
    }
    // انستجرام
    const instaIcon = document.querySelector('.social-icons a[title="إنستجرام"] img');
    if (instaIcon) {
      instaIcon.addEventListener('mouseenter', () => playSound('الأصوات/insta.mp3'));
    }
    // فيسبوك
    const fbIcon = document.querySelector('.social-icons a[title="فيسبوك"] img');
    if (fbIcon) {
      fbIcon.addEventListener('mouseenter', () => playSound('الأصوات/ff.mp3'));
    }
    // رقم الهاتف
    const phoneLink = document.querySelector('.contact a[href^="tel:"]');
    if (phoneLink) {
      phoneLink.addEventListener('mouseenter', () => playSound('الأصوات/رقمي.mp3'));
    }
    // صورة المطور
    const devAvatar = document.querySelector('.dev-avatar');
    if (devAvatar) {
      devAvatar.addEventListener('mouseenter', () => playSound('الأصوات/يحيى رضا.mp3'));
    }
  </script>
</body>
</html>
