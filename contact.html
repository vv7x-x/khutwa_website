    }
    footer {
      background: rgba(0, 0, 0, 0.9);
      color: #FFD700;
      text-align: center;
      padding: 16px;
      font-size: 1.1rem;
      border-top: 2px solid #FFD700;
      letter-spacing: 1px;

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;

        padding: 5px;
      }
      .nav-links {

    @media (max-width: 600px) {

      }
      h1, h2 {
        font-size: 1.5rem;
      }
      .nav-logo, .logo {
        width: 40px;
        max-width: 80px;
      }
      .nav-links a, p, .contact {
        font-size: 1rem;
      }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    section, .nav-logo, .logo, .nav-links a, .contact {
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
    }
    .nav-links a:focus, .nav-links a:hover {
      color: #fff;
      background: #FFD70022;
      border-radius: 8px;
    }
    .animated-arrow { animation: arrowBounce 1.2s infinite; }
    @keyframes arrowBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    #scrollDown svg:hover circle {
      stroke: #fff;
      filter: drop-shadow(0 0 8px #FFD700);
    }
    #scrollDown svg:hover polyline {

    }
  </style>

  <script>
    const logo = document.getElementById('logo');
    logo.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    const scrollDown = document.getElementById('scrollDown');
    document.addEventListener('scroll', () => {
      const scrollPosition = window.scrollY;
      if (scrollPosition > 100) {
        scrollDown.style.display = 'none';
      } else {
        scrollDown.style.display = 'block';
      }
    });
    scrollDown.addEventListener('click', () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
    const scrollDownContact = document.getElementById('scrollDown');
    scrollDownContact.addEventListener('mouseover', () => {
      scrollDownContact.firstElementChild.style.transform = 'scale(1.2)';
    });
    scrollDownContact.addEventListener('mouseout', () => {
      scrollDownContact.firstElementChild.style.transform = 'scale(1)';
    });
    scrollDown.addEventListener('mouseover', () => {
      scrollDown.querySelector('svg').style.transform = 'scale(1.2)';
    });
    scrollDown.addEventListener('mouseout', () => {
      scrollDown.querySelector('svg').style.transform = 'scale(1)';
    });
  </script>
