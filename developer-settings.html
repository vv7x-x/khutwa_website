<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات صفحة المطور</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>إعدادات صفحة المطور</h1>
    <form id="settings-form">
        <label for="developer-name">اسم المطور:</label>
        <input type="text" id="developer-name" name="developer-name" placeholder="أدخل اسم المطور">

        <label for="developer-bio">نبذة عن المطور:</label>
        <textarea id="developer-bio" name="developer-bio" placeholder="أدخل نبذة عن المطور"></textarea>

        <label for="developer-photo">صورة المطور:</label>
        <input type="file" id="developer-photo" name="developer-photo" accept="image/*">

        <label for="background-color">لون الخلفية:</label>
        <input type="color" id="background-color" name="background-color">

        <label for="text-color">لون النصوص:</label>
        <input type="color" id="text-color" name="text-color">

        <label for="logo">شعار الموقع:</label>
        <input type="file" id="logo" name="logo" accept="image/*">

        <button type="submit">حفظ الإعدادات</button>
    </form>

    <script>
        const form = document.getElementById('settings-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const developerName = document.getElementById('developer-name').value;
            const developerBio = document.getElementById('developer-bio').value;
            const developerPhoto = document.getElementById('developer-photo').files[0];
            const backgroundColor = document.getElementById('background-color').value;
            const textColor = document.getElementById('text-color').value;
            const logo = document.getElementById('logo').files[0];

            localStorage.setItem('developer-name', developerName);
            localStorage.setItem('developer-bio', developerBio);
            if (developerPhoto) {
                localStorage.setItem('developer-photo', URL.createObjectURL(developerPhoto));
            }
            localStorage.setItem('developer-background-color', backgroundColor);
            localStorage.setItem('developer-text-color', textColor);
            if (logo) {
                localStorage.setItem('developer-logo', URL.createObjectURL(logo));
            }

            alert('تم حفظ الإعدادات بنجاح!');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const developerName = localStorage.getItem('developer-name');
            const developerBio = localStorage.getItem('developer-bio');
            const developerPhoto = localStorage.getItem('developer-photo');
            const backgroundColor = localStorage.getItem('developer-background-color');
            const textColor = localStorage.getItem('developer-text-color');
            const logo = localStorage.getItem('developer-logo');

            if (developerName) {
                document.getElementById('developer-name').value = developerName;
            }
            if (developerBio) {
                document.getElementById('developer-bio').value = developerBio;
            }
            if (developerPhoto) {
                const img = document.createElement('img');
                img.src = developerPhoto;
                img.alt = 'صورة المطور';
                img.style.width = '100px';
                document.body.appendChild(img);
            }
            if (backgroundColor) {
                document.body.style.backgroundColor = backgroundColor;
            }
            if (textColor) {
                document.body.style.color = textColor;
            }
            if (logo) {
                const img = document.createElement('img');
                img.src = logo;
                img.alt = 'شعار الموقع';
                img.style.width = '100px';
                document.body.appendChild(img);
            }
        });
    </script>
</body>
</html>
