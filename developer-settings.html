<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات صفحة المطور</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>إعدادات صفحة المطور</h1>
    <form id="settings-form">
        <label for="developer-name">اسم المطور:</label>
        <input type="text" id="developer-name" name="developer-name" placeholder="أدخل اسم المطور">

        <label for="developer-bio">نبذة عن المطور:</label>
        <textarea id="developer-bio" name="developer-bio" placeholder="أدخل نبذة عن المطور"></textarea>

        <label for="developer-photo">صورة المطور:</label>
        <input type="file" id="developer-photo" name="developer-photo" accept="image/*">

        <label for="background-color">لون الخلفية:</label>
        <input type="color" id="background-color" name="background-color">

        <label for="text-color">لون النصوص:</label>
        <input type="color" id="text-color" name="text-color">

        <label for="logo">شعار الموقع:</label>
        <input type="file" id="logo" name="logo" accept="image/*">

        <button type="submit">حفظ الإعدادات</button>
    </form>
    <script>
        // تحميل الإعدادات من الباك اند عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', async () => {
            // إعدادات من advanced-settings.html
            const advSettings = JSON.parse(localStorage.getItem('advancedSettings')||'{}');
            if (advSettings.devName) document.getElementById('developer-name').value = advSettings.devName;
            if (advSettings.devBio) document.getElementById('developer-bio').value = advSettings.devBio;
            if (advSettings.devBg) document.getElementById('background-color').value = advSettings.devBg;
            if (advSettings.devColor) document.getElementById('text-color').value = advSettings.devColor;
            // تحميل من الباك اند (إذا متوفر)
            try {
                const res = await fetch('http://localhost:3001/api/developer-settings');
                const data = await res.json();
                if (data['developerName']) document.getElementById('developer-name').value = data['developerName'];
                if (data['developerBio']) document.getElementById('developer-bio').value = data['developerBio'];
                if (data['backgroundColor']) document.getElementById('background-color').value = data['backgroundColor'];
                if (data['textColor']) document.getElementById('text-color').value = data['textColor'];
            } catch(e) {}
        });
        // عند الحفظ، إرسال البيانات للباك اند
        const form = document.getElementById('settings-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            // إعادة تسمية الحقول لتكون متوافقة مع الباك اند
            formData.set('developerName', formData.get('developer-name'));
            formData.set('developerBio', formData.get('developer-bio'));
            formData.set('backgroundColor', formData.get('background-color'));
            formData.set('textColor', formData.get('text-color'));
            formData.delete('developer-name');
            formData.delete('developer-bio');
            formData.delete('background-color');
            formData.delete('text-color');
            // حفظ في localStorage أيضاً
            const advSettings = JSON.parse(localStorage.getItem('advancedSettings')||'{}');
            advSettings.devName = formData.get('developerName');
            advSettings.devBio = formData.get('developerBio');
            advSettings.devBg = formData.get('backgroundColor');
            advSettings.devColor = formData.get('textColor');
            localStorage.setItem('advancedSettings', JSON.stringify(advSettings));
            // إرسال للباك اند
            const res = await fetch('http://localhost:3001/api/developer-settings', {
                method: 'POST',
                body: formData
            });
            if (res.ok) {
                alert('تم حفظ الإعدادات بنجاح!');
            } else {
                alert('حدث خطأ أثناء الحفظ!');
            }
        });
    </script>
</body>
</html>
