<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات صور الرحلات</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>إعدادات صفحة صور الرحلات</h1>
    <form id="settings-form">
        <label for="gallery-title">عنوان المعرض:</label>
        <input type="text" id="gallery-title" name="gallery-title" placeholder="أدخل عنوان المعرض">

        <label for="gallery-description">وصف المعرض:</label>
        <textarea id="gallery-description" name="gallery-description" placeholder="أدخل وصف المعرض"></textarea>

        <label for="image-limit">عدد الصور المسموح:</label>
        <input type="number" id="image-limit" name="image-limit" placeholder="أدخل الحد الأقصى للصور">

        <label for="background-color">لون الخلفية:</label>
        <input type="color" id="background-color" name="background-color">

        <label for="text-color">لون النصوص:</label>
        <input type="color" id="text-color" name="text-color">

        <label for="alert-sound">صوت التنبيه:</label>
        <input type="file" id="alert-sound" name="alert-sound" accept="audio/*">

        <label for="background-music">الموسيقى الخلفية:</label>
        <input type="file" id="background-music" name="background-music" accept="audio/*">

        <button type="submit">حفظ الإعدادات</button>
    </form>

    <script>
        const form = document.getElementById('settings-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // الحصول على القيم المدخلة
            const backgroundColor = document.getElementById('background-color').value;
            const textColor = document.getElementById('text-color').value;
            const alertSound = document.getElementById('alert-sound').files[0];
            const backgroundMusic = document.getElementById('background-music').files[0];

            // تخزين الإعدادات في localStorage
            localStorage.setItem('gallery-background-color', backgroundColor);
            localStorage.setItem('gallery-text-color', textColor);
            if (alertSound) {
                localStorage.setItem('gallery-alert-sound', URL.createObjectURL(alertSound));
            }
            if (backgroundMusic) {
                localStorage.setItem('gallery-background-music', URL.createObjectURL(backgroundMusic));
            }

            alert('تم حفظ الإعدادات بنجاح!');
        });

        // تطبيق الإعدادات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const backgroundColor = localStorage.getItem('gallery-background-color');
            const textColor = localStorage.getItem('gallery-text-color');
            const backgroundMusic = localStorage.getItem('gallery-background-music');

            if (backgroundColor) {
                document.body.style.backgroundColor = backgroundColor;
            }
            if (textColor) {
                document.body.style.color = textColor;
            }
            if (backgroundMusic) {
                const audio = new Audio(backgroundMusic);
                audio.loop = true;
                audio.play();
            }
        });
    </script>
</body>
</html>
