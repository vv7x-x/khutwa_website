<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات صور الرحلات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>إعدادات صفحة صور الرحلات</h1>
    <form id="settings-form">
        <label for="gallery-title">عنوان المعرض:</label>
        <input type="text" id="gallery-title" name="gallery-title" placeholder="أدخل عنوان المعرض">

        <label for="gallery-description">وصف المعرض:</label>
        <textarea id="gallery-description" name="gallery-description" placeholder="أدخل وصف المعرض"></textarea>

        <label for="image-limit">عدد الصور المسموح:</label>
        <input type="number" id="image-limit" name="image-limit" placeholder="أدخل الحد الأقصى للصور">

        <label for="background-color">لون الخلفية:</label>
        <input type="color" id="background-color" name="background-color">

        <label for="text-color">لون النصوص:</label>
        <input type="color" id="text-color" name="text-color">

        <label for="alert-sound">صوت التنبيه:</label>
        <input type="file" id="alert-sound" name="alert-sound" accept="audio/*">

        <label for="background-music">الموسيقى الخلفية:</label>
        <input type="file" id="background-music" name="background-music" accept="audio/*">

        <button type="submit">حفظ الإعدادات</button>
    </form>

    <script>
        const form = document.getElementById('settings-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('تم حفظ الإعدادات بنجاح!');
        });
    </script>
</body>
</html>
