<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الحجز</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>إعدادات صفحة الحجز</h1>
    <form id="settings-form">
        <label for="booking-limit">حدود الحجز:</label>
        <input type="number" id="booking-limit" name="booking-limit" placeholder="أدخل الحد الأقصى للحجوزات">

        <label for="booking-policy">سياسة الحجز:</label>
        <textarea id="booking-policy" name="booking-policy" placeholder="أدخل سياسة الحجز"></textarea>

        <label for="cancellation-policy">سياسة الإلغاء:</label>
        <textarea id="cancellation-policy" name="cancellation-policy" placeholder="أدخل سياسة الإلغاء"></textarea>

        <label for="background-color">لون الخلفية:</label>
        <input type="color" id="background-color" name="background-color">

        <label for="text-color">لون النصوص:</label>
        <input type="color" id="text-color" name="text-color">

        <label for="alert-sound">صوت التنبيه:</label>
        <input type="file" id="alert-sound" name="alert-sound" accept="audio/*">

        <label for="background-music">الموسيقى الخلفية:</label>
        <input type="file" id="background-music" name="background-music" accept="audio/*">

        <button type="submit">حفظ الإعدادات</button>
    </form>

    <script>
        const form = document.getElementById('settings-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('تم حفظ الإعدادات بنجاح!');
        });
    </script>
</body>
</html>
