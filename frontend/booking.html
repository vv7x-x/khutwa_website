<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الحجز</title>
</head>
<body>
  <h1 id="booking-title"></h1>
  <p id="booking-description"></p>
  <script>
    fetch('http://localhost:3001/api/booking')
      .then(res => res.json())
      .then(data => {
        document.getElementById('booking-title').textContent = data.title || 'الحجز';
        document.getElementById('booking-description').textContent = data.description || '';
      });
  </script>
</body>
</html>
