<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات اتصل بنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #18122B 0%, #393053 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .settings-container {
      background: rgba(255,255,255,0.07);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 #18122B55;
      padding: 40px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      border: 2px solid #FFD700;
      position: relative;
      animation: fadeIn 1.2s cubic-bezier(.4,2,.6,1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 32px;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #FFD70044;
    }
    label {
      color: #fffbe7;
      font-size: 1.1rem;
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
      letter-spacing: 1px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #FFD70099;
      background: rgba(255,255,255,0.13);
      color: #FFD700;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #FFD70022;
    }
    input:focus, textarea:focus {
      border: 2px solid #FFD700;
      box-shadow: 0 0 12px #FFD70055;
      background: #18122B;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #FFD700 40%, #393053 100%);
      color: #18122B;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 1.5px;
      cursor: pointer;
      box-shadow: 0 2px 16px #FFD70055;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #393053 40%, #FFD700 100%);
      color: #FFD700;
      transform: scale(1.04);
    }
    .success {
      background: #FFD700;
      color: #18122B;
      padding: 10px 0;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 18px;
      font-weight: bold;
      display: none;
    }
    .glow {
      box-shadow: 0 0 24px #FFD70099, 0 0 8px #fffbe7;
      animation: glowAnim 1.5s infinite alternate;
    }
    @keyframes glowAnim {
      from { box-shadow: 0 0 24px #FFD70099, 0 0 8px #fffbe7; }
      to { box-shadow: 0 0 48px #FFD700cc, 0 0 24px #fffbe7; }
    }
  </style>
</head>
<body>
  <div class="settings-container glow">
    <h1>إعدادات اتصل بنا</h1>
    <div class="success" id="successMsg">تم الحفظ بنجاح!</div>
    <form id="contact-form">
      <label>العنوان:</label>
      <input type="text" name="title" id="title" placeholder="أدخل عنوان الصفحة...">
      <label>الوصف:</label>
      <textarea name="description" id="description" rows="5" placeholder="أدخل وصف الصفحة..."></textarea>
      <button type="submit">حفظ</button>
    </form>
  </div>
  <script>
    fetch('http://localhost:3001/api/contact')
      .then(res => res.json())
      .then(data => {
        document.getElementById('title').value = data.title || '';
        document.getElementById('description').value = data.description || '';
      });
    document.getElementById('contact-form').onsubmit = async function(e) {
      e.preventDefault();
      await fetch('http://localhost:3001/api/contact', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          title: document.getElementById('title').value,
          description: document.getElementById('description').value
        })
      });
      const msg = document.getElementById('successMsg');
      msg.style.display = 'block';
      setTimeout(()=>msg.style.display='none', 2000);
    };
  </script>
</body>
</html>
