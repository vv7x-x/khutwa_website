<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعدادات المطور</title>
</head>
<body>
  <h1>إعدادات المطور</h1>
  <form id="dev-form" enctype="multipart/form-data">
    <label>اسم المطور:</label>
    <input type="text" name="developerName" id="developerName">
    <label>نبذة عن المطور:</label>
    <textarea name="developerBio" id="developerBio"></textarea>
    <label>صورة المطور:</label>
    <input type="file" name="developerPhoto" id="developerPhoto" accept="image/*">
    <label>شعار الموقع:</label>
    <input type="file" name="logo" id="logo" accept="image/*">
    <label>لون الخلفية:</label>
    <input type="color" name="backgroundColor" id="backgroundColor">
    <label>لون النصوص:</label>
    <input type="color" name="textColor" id="textColor">
    <button type="submit">حفظ</button>
  </form>
  <script>
    // تحميل البيانات الحالية
    fetch('http://localhost:3001/api/developer')
      .then(res => res.json())
      .then(data => {
        if(data.developerName) document.getElementById('developerName').value = data.developerName;
        if(data.developerBio) document.getElementById('developerBio').value = data.developerBio;
        if(data.backgroundColor) document.getElementById('backgroundColor').value = data.backgroundColor;
        if(data.textColor) document.getElementById('textColor').value = data.textColor;
      });
    // حفظ البيانات
    document.getElementById('dev-form').onsubmit = async function(e) {
      e.preventDefault();
      const formData = new FormData(document.getElementById('dev-form'));
      await fetch('http://localhost:3001/api/developer', {
        method: 'POST',
        body: formData
      });
      alert('تم الحفظ!');
    };
  </script>
</body>
</html>
