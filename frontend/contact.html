<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا</title>
</head>
<body>
  <h1 id="contact-title"></h1>
  <p id="contact-description"></p>
  <script>
    fetch('http://localhost:3001/api/contact')
      .then(res => res.json())
      .then(data => {
        document.getElementById('contact-title').textContent = data.title || 'اتصل بنا';
        document.getElementById('contact-description').textContent = data.description || '';
      });
  </script>
</body>
</html>
