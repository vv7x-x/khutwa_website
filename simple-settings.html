<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعدادات المطور | واجهة فخمة وهادئة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" id="dynamicFavicon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      /* خلفية هكر محترف: خطوط Matrix + تدرجات داكنة + تأثير ضوء أخضر متحرك */
      background: linear-gradient(135deg, #181c24 0%, #232526 100%);
      font-family: 'Cairo', 'Montserrat', Arial, sans-serif;
      color: #00ffb0;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: repeating-linear-gradient(120deg, #00ffb022 0 2px, transparent 2px 80px),
                  repeating-linear-gradient(-120deg, #00ffb011 0 2px, transparent 2px 80px);
      opacity: 0.13;
      animation: bgMove 18s linear infinite;
    }
    @keyframes bgMove {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 240px 240px, -240px -240px; }
    }
    /* تأثير Matrix */
    #matrix-canvas {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0.22;
      filter: blur(0.5px);
    }
    .centered-container, .settings-card { z-index: 2; position: relative; }
    .centered-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      animation: bgFade 12s infinite alternate;
    }
    @keyframes bgFade {
      0% { background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); }
      100% { background: linear-gradient(120deg, #232526 0%, #414345 100%); }
    }
    .settings-card {
      background: rgba(255,255,255,0.93);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 #23252633, 0 2px 8px #cfdef3cc;
      padding: 40px 28px 28px 28px;
      max-width: 400px;
      width: 98vw;
      position: relative;
      animation: cardAppear 1.2s cubic-bezier(.4,2,.6,1);
      transition: box-shadow 0.3s;
      border: 1.5px solid #e0eafc;
    }
    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(60px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .settings-card h2 {
      text-align: center;
      color: #232526;
      font-family: 'Montserrat', 'Cairo', sans-serif;
      font-size: 2.1rem;
      margin-bottom: 24px;
      letter-spacing: 1.5px;
      font-weight: 700;
      text-shadow: 0 2px 8px #e0eafc55;
      animation: titleGlow 3s infinite alternate;
    }
    @keyframes titleGlow {
      0% { text-shadow: 0 2px 8px #e0eafc55; }
      100% { text-shadow: 0 4px 24px #cfdef3cc; }
    }
    .dev-avatar-preview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #cfdef3;
      margin: 0 auto 18px auto;
      box-shadow: 0 0 18px #e0eafc99;
      display: block;
      background: #fff;
      transition: box-shadow 0.4s, border 0.4s;
      animation: avatarFloat 3.5s ease-in-out infinite;
    }
    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }
    .setting label {
      font-size: 1.05rem;
      margin-bottom: 6px;
      color: #232526;
      font-weight: 600;
    }
    .setting input, .setting textarea, .setting select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #cfdef3;
      background: #f7fafd;
      color: #232526;
      font-size: 1.05rem;
      outline: none;
      margin-bottom: 4px;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #e0eafc22;
    }
    .setting input:focus, .setting textarea:focus, .setting select:focus {
      border: 2px solid #232526;
      box-shadow: 0 0 12px #cfdef3;
      background: #fff;
      color: #232526;
    }
    .save-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #232526 40%, #cfdef3 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      margin-top: 10px;
      box-shadow: 0 2px 16px #e0eafc55;
      letter-spacing: 1.2px;
    }
    .save-btn:hover {
      background: linear-gradient(90deg, #cfdef3 40%, #232526 100%);
      color: #232526;
      transform: scale(1.04);
    }
    .success-message {
      color: #232526;
      text-align: center;
      margin-top: 16px;
      display: none;
      font-weight: bold;
      font-size: 1.1rem;
      background: #e0eafc;
      border-radius: 8px;
      padding: 8px 0;
      box-shadow: 0 2px 8px #cfdef3cc;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .setting input[type="file"] {
      background: #fff;
      border: none;
      box-shadow: none;
      padding: 0;
    }
    @media (max-width: 600px) {
      .settings-card { padding: 16px 2vw; }
      .centered-container { padding: 0; }
    }
    /* تنسيق كارت المعاينة الحية */
    .live-preview-card {
      background: rgba(24,28,36,0.93);
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 #00ffb055, 0 2px 8px #00ffb022;
      padding: 32px 18px 22px 18px;
      max-width: 400px;
      width: 98vw;
      margin: 0 auto 32px auto;
      position: relative;
      transition: box-shadow 0.4s, background 0.4s, transform 0.5s cubic-bezier(.4,2,.6,1);
      border: 1.5px solid #00ffb033;
      color: #00ffb0;
      font-family: 'Cairo', 'Montserrat', Arial, sans-serif;
      animation: cardPopIn 1.2s cubic-bezier(.4,2,.6,1);
      z-index: 2;
      overflow: hidden;
      min-height: 180px;
    }
    @keyframes cardPopIn {
      from { opacity: 0; transform: scale(0.85) translateY(60px); }
      60% { opacity: 1; transform: scale(1.04) translateY(-8px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .live-preview-card .dev-avatar-preview {
      margin-bottom: 10px;
      box-shadow: 0 0 18px #00ffb099;
      border: 2.5px solid #00ffb0;
      background: #232526;
    }
    .live-preview-card .dev-name {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #00ffb0;
      text-shadow: 0 2px 8px #00ffb055;
      letter-spacing: 1.2px;
    }
    .live-preview-card .dev-bio {
      font-size: 1.05rem;
      color: #baffc9;
      margin-bottom: 10px;
      font-family: inherit;
    }
    .live-preview-card .dev-social {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      justify-content: center;
    }
    .live-preview-card .dev-social a {
      color: #00ffb0;
      background: #232526;
      border-radius: 50%;
      width: 32px; height: 32px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.2em;
      box-shadow: 0 2px 8px #00ffb055;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      text-decoration: none;
    }
    .live-preview-card .dev-social a:hover {
      background: #00ffb0;
      color: #232526;
      transform: scale(1.12);
    }
    .live-preview-card .dev-phone {
      color: #baffc9;
      font-size: 0.98em;
      margin-top: 6px;
      text-align: center;
    }
    /* أنيميشن للكارت عند التغيير */
    .settings-card {
      /* ...existing code... */
      animation: cardPopIn 1.2s cubic-bezier(.4,2,.6,1);
    }
  </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>
    <div class="centered-container">
    <div class="live-preview-card" id="livePreviewCard" style="margin-bottom:32px;display:none;">
      <!-- محتوى المعاينة الحية سيظهر هنا -->
    </div>
    <div class="settings-card">
      <h2>إعدادات صفحة المطور</h2>
      <img id="devAvatarPreview" class="dev-avatar-preview" src="" alt="صورة المطور" style="display:none;" />
      <form class="settings-form" id="settingsForm">
        <div class="setting">
          <label for="devName">اسم المطور</label>
          <input type="text" id="devName" name="devName" placeholder="أدخل اسم المطور">
        </div>
        <div class="setting">
          <label for="devBio">نبذة عنك</label>
          <textarea id="devBio" name="devBio" placeholder="نبذة مختصرة"></textarea>
        </div>
        <div class="setting">
          <label for="devAvatar">صورة المطور (من جهازك)</label>
          <input type="file" id="devAvatar" name="devAvatar" accept="image/*">
        </div>
        <div class="setting">
          <label for="devBg">لون خلفية صفحة المطور</label>
          <input type="color" id="devBg" name="devBg">
        </div>
        <div class="setting">
          <label for="devColor">لون النص</label>
          <input type="color" id="devColor" name="devColor">
        </div>
        <div class="setting">
          <label for="mainFont">الخط الرئيسي</label>
          <select id="mainFont" name="mainFont">
            <option value="Cairo, Arial, sans-serif">Cairo (عربي عصري)</option>
            <option value="Montserrat, Arial, sans-serif">Montserrat (لاتيني عصري)</option>
            <option value="Tajawal, Arial, sans-serif">Tajawal (عربي بسيط)</option>
            <option value="Amiri, serif">Amiri (عربي كلاسيكي)</option>
            <option value="Changa, Arial, sans-serif">Changa (عربي شبابي)</option>
            <option value="VT323, monospace">VT323 (رقمي/ألعاب)</option>
            <option value="Share Tech Mono, monospace">Share Tech Mono (تقني)</option>
          </select>
        </div>
        <div class="setting">
          <label for="mainColor">اللون الرئيسي للتأثيرات</label>
          <input type="color" id="mainColor" name="mainColor">
        </div>
        <div class="setting">
          <label for="bgAnim">تفعيل الخلفية المتحركة</label>
          <input type="checkbox" id="bgAnim" name="bgAnim">
        </div>
        <div class="setting">
          <label for="showAvatar">إظهار صورة المطور</label>
          <input type="checkbox" id="showAvatar" name="showAvatar">
        </div>
        <div class="setting">
          <label for="showBio">إظهار النبذة</label>
          <input type="checkbox" id="showBio" name="showBio">
        </div>
        <div class="setting">
          <label for="showSocial">إظهار وسائل التواصل</label>
          <input type="checkbox" id="showSocial" name="showSocial">
        </div>
        <div class="setting">
          <label for="showBackBtn">إظهار زر العودة</label>
          <input type="checkbox" id="showBackBtn" name="showBackBtn">
        </div>
        <div class="setting">
          <label for="waLink">رابط واتساب</label>
          <input type="text" id="waLink" name="waLink" placeholder="رابط واتساب">
        </div>
        <div class="setting">
          <label for="instaLink">رابط إنستجرام</label>
          <input type="text" id="instaLink" name="instaLink" placeholder="رابط إنستجرام">
        </div>
        <div class="setting">
          <label for="fbLink">رابط فيسبوك</label>
          <input type="text" id="fbLink" name="fbLink" placeholder="رابط فيسبوك">
        </div>
        <div class="setting">
          <label for="phone">رقم الهاتف</label>
          <input type="text" id="phone" name="phone" placeholder="رقم الهاتف للاتصال">
        </div>
        <div class="setting">
          <label for="sound">تفعيل الأصوات</label>
          <input type="checkbox" id="sound" name="sound">
        </div>
        <div class="setting">
          <label for="welcome">تشغيل صوت ترحيبي</label>
          <input type="checkbox" id="welcome" name="welcome">
        </div>
        <button type="submit" class="save-btn">حفظ الإعدادات</button>
        <div class="success-message" id="successMsg">تم حفظ الإعدادات بنجاح!</div>
      </form>
    </div>
  </div>
  <script>
    // تحميل صورة المطور من الجهاز وعرضها
    const devAvatarInput = document.getElementById('devAvatar');
    const devAvatarPreview = document.getElementById('devAvatarPreview');
    devAvatarInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          devAvatarPreview.src = evt.target.result;
          devAvatarPreview.style.display = 'block';
          localStorage.setItem('devAvatarImage', evt.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
    window.addEventListener('DOMContentLoaded', function() {
      const savedImg = localStorage.getItem('devAvatarImage');
      if(savedImg) {
        devAvatarPreview.src = savedImg;
        devAvatarPreview.style.display = 'block';
      }
      // تحميل الإعدادات المحفوظة
      const form = document.getElementById('settingsForm');
      const s = JSON.parse(localStorage.getItem('advancedSettings')||'{}');
      if(s.devName) form.devName.value = s.devName;
      if(s.devBio) form.devBio.value = s.devBio;
      if(s.devBg) form.devBg.value = s.devBg;
      if(s.devColor) form.devColor.value = s.devColor;
      if(s.mainFont) form.mainFont.value = s.mainFont;
      if(s.mainColor) form.mainColor.value = s.mainColor;
      form.bgAnim.checked = s.bgAnim !== false;
      form.showAvatar.checked = s.avatar !== false;
      form.showBio.checked = s.bio !== false;
      form.showSocial.checked = s.social !== false;
      form.showBackBtn.checked = s.backBtn !== false;
      if(s.waLink) form.waLink.value = s.waLink;
      if(s.instaLink) form.instaLink.value = s.instaLink;
      if(s.fbLink) form.fbLink.value = s.fbLink;
      if(s.phone) form.phone.value = s.phone;
      form.sound.checked = s.sound !== false;
      form.welcome.checked = s.welcome !== false;
    });
    // حفظ كل إعدادات صفحة المطور في localStorage
    document.getElementById('settingsForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      localStorage.setItem('advancedSettings', JSON.stringify({
        devName: form.devName.value,
        devBio: form.devBio.value,
        devBg: form.devBg.value,
        devColor: form.devColor.value,
        mainFont: form.mainFont.value,
        mainColor: form.mainColor.value,
        bgAnim: form.bgAnim.checked,
        avatar: form.showAvatar.checked,
        bio: form.showBio.checked,
        social: form.showSocial.checked,
        backBtn: form.showBackBtn.checked,
        waLink: form.waLink.value,
        instaLink: form.instaLink.value,
        fbLink: form.fbLink.value,
        phone: form.phone.value,
        sound: form.sound.checked,
        welcome: form.welcome.checked
      }));
      const successMsg = document.getElementById('successMsg');
      successMsg.style.display = 'block';
      setTimeout(() => successMsg.style.display = 'none', 2000);
    };
    // تغيير أيقونة الصفحة ديناميكياً إذا تم رفع صورة مطور
    const favicon = document.getElementById('dynamicFavicon');
    window.addEventListener('DOMContentLoaded', function() {
      const savedImg = localStorage.getItem('devAvatarImage');
      if(savedImg && favicon) {
        favicon.href = savedImg;
      }
    });
    // رسم تأثير Matrix (أكواد هكر متساقطة متقدمة)
    const matrixCanvas = document.getElementById('matrix-canvas');
    const ctxMatrix = matrixCanvas.getContext('2d');
    function resizeMatrix() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeMatrix);
    resizeMatrix();
    // إعدادات Matrix
    const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@'.split('');
    const fontSize = 20;
    let columns = Math.floor(window.innerWidth / fontSize);
    let drops = Array(columns).fill(1).map(() => Math.random() * matrixCanvas.height / fontSize);
    // إعدادات توهج وخلفية متحركة
    let gradientOffset = 0;
    function drawMatrix() {
      // خلفية داكنة مع تدرج أخضر متحرك
      const grad = ctxMatrix.createLinearGradient(0, 0, matrixCanvas.width, matrixCanvas.height);
      grad.addColorStop(0, '#181c24');
      grad.addColorStop(0.3 + 0.2*Math.sin(gradientOffset), '#003a1a');
      grad.addColorStop(0.5 + 0.2*Math.cos(gradientOffset/2), '#00ffb033');
      grad.addColorStop(1, '#232526');
      ctxMatrix.fillStyle = grad;
      ctxMatrix.globalAlpha = 0.22;
      ctxMatrix.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
      ctxMatrix.globalAlpha = 1;
      ctxMatrix.font = fontSize + "px 'Share Tech Mono', 'VT323', monospace";
      for(let i = 0; i < drops.length; i++) {
        // تأثير توهج أخضر
        ctxMatrix.save();
        ctxMatrix.shadowColor = '#00ffb0';
        ctxMatrix.shadowBlur = 16;
        // بعض الحروف أكثر سطوعاً (وميض)
        let isBright = Math.random() > 0.92;
        ctxMatrix.fillStyle = isBright ? '#baffc9' : '#00ffb0';
        // تأثير blur خفيف
        if(isBright) ctxMatrix.globalAlpha = 0.95; else ctxMatrix.globalAlpha = 0.7 + 0.2*Math.random();
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctxMatrix.fillText(text, i*fontSize, drops[i]*fontSize);
        ctxMatrix.restore();
        ctxMatrix.globalAlpha = 1;
        // إعادة تعيين السقوط
        if(drops[i]*fontSize > matrixCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i] += 0.9 + Math.random()*0.7; // سرعات متباينة
      }
      gradientOffset += 0.008;
      requestAnimationFrame(drawMatrix);
    }
    // إعادة تهيئة الأعمدة عند تغيير الحجم
    window.addEventListener('resize', () => {
      columns = Math.floor(window.innerWidth / fontSize);
      drops = Array(columns).fill(1).map(() => Math.random() * matrixCanvas.height / fontSize);
    });
    drawMatrix();
    // معاينة حية لإعدادات صفحة المطور
    const livePreview = document.getElementById('livePreviewCard');
    const form = document.getElementById('settingsForm');
    function updateLivePreview() {
      livePreview.style.display = 'block';
      const name = form.devName.value || 'اسم المطور';
      const bio = form.devBio.value || 'نبذة مختصرة عن المطور تظهر هنا';
      const img = devAvatarPreview.src || '';
      const bg = form.devBg.value || '#181c24';
      const color = form.devColor.value || '#00ffb0';
      const font = form.mainFont.value || "'Cairo', Arial, sans-serif";
      const mainColor = form.mainColor.value || '#00ffb0';
      const showAvatar = form.showAvatar.checked !== false;
      const showBio = form.showBio.checked !== false;
      const showSocial = form.showSocial.checked !== false;
      const wa = form.waLink.value;
      const insta = form.instaLink.value;
      const fb = form.fbLink.value;
      const phone = form.phone.value;
      livePreview.style.background = bg;
      livePreview.style.color = color;
      livePreview.style.fontFamily = font;
      livePreview.innerHTML = `
        ${showAvatar && img ? `<img class='dev-avatar-preview' src='${img}' style='display:block;' alt='صورة المطور' />` : ''}
        <div class='dev-name' style='color:${mainColor};font-family:${font};'>${name}</div>
        ${showBio ? `<div class='dev-bio'>${bio}</div>` : ''}
        ${showSocial && (wa||insta||fb) ? `<div class='dev-social'>
          ${wa?`<a href='${wa}' target='_blank' title='واتساب'>💬</a>`:''}
          ${insta?`<a href='${insta}' target='_blank' title='إنستجرام'>📸</a>`:''}
          ${fb?`<a href='${fb}' target='_blank' title='فيسبوك'>📘</a>`:''}
        </div>` : ''}
        ${phone?`<div class='dev-phone'>📞 ${phone}</div>`:''}
      `;
      // أنيميشن عند التغيير
      livePreview.classList.remove('cardPopIn');
      void livePreview.offsetWidth; // إعادة تفعيل الأنيميشن
      livePreview.classList.add('cardPopIn');
    }
    // تفعيل المعاينة الحية عند أي تغيير
    form.addEventListener('input', updateLivePreview);
    devAvatarInput.addEventListener('change', updateLivePreview);
    // تفعيل المعاينة عند تحميل الصفحة
    window.addEventListener('DOMContentLoaded', updateLivePreview);
  </script>
</body>
</html>
