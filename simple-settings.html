<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعدادات المطور | واجهة فخمة وهادئة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" id="dynamicFavicon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Cairo', 'Montserrat', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
      transition: background 1.5s cubic-bezier(.4,2,.6,1);
    }
    .centered-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      animation: bgFade 12s infinite alternate;
    }
    @keyframes bgFade {
      0% { background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%); }
      100% { background: linear-gradient(120deg, #232526 0%, #414345 100%); }
    }
    .settings-card {
      background: rgba(255,255,255,0.93);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 #23252633, 0 2px 8px #cfdef3cc;
      padding: 40px 28px 28px 28px;
      max-width: 400px;
      width: 98vw;
      position: relative;
      animation: cardAppear 1.2s cubic-bezier(.4,2,.6,1);
      transition: box-shadow 0.3s;
      border: 1.5px solid #e0eafc;
    }
    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(60px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .settings-card h2 {
      text-align: center;
      color: #232526;
      font-family: 'Montserrat', 'Cairo', sans-serif;
      font-size: 2.1rem;
      margin-bottom: 24px;
      letter-spacing: 1.5px;
      font-weight: 700;
      text-shadow: 0 2px 8px #e0eafc55;
      animation: titleGlow 3s infinite alternate;
    }
    @keyframes titleGlow {
      0% { text-shadow: 0 2px 8px #e0eafc55; }
      100% { text-shadow: 0 4px 24px #cfdef3cc; }
    }
    .dev-avatar-preview {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2.5px solid #cfdef3;
      margin: 0 auto 18px auto;
      box-shadow: 0 0 18px #e0eafc99;
      display: block;
      background: #fff;
      transition: box-shadow 0.4s, border 0.4s;
      animation: avatarFloat 3.5s ease-in-out infinite;
    }
    @keyframes avatarFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }
    .setting label {
      font-size: 1.05rem;
      margin-bottom: 6px;
      color: #232526;
      font-weight: 600;
    }
    .setting input, .setting textarea, .setting select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #cfdef3;
      background: #f7fafd;
      color: #232526;
      font-size: 1.05rem;
      outline: none;
      margin-bottom: 4px;
      transition: border 0.3s, box-shadow 0.3s;
      box-shadow: 0 2px 8px #e0eafc22;
    }
    .setting input:focus, .setting textarea:focus, .setting select:focus {
      border: 2px solid #232526;
      box-shadow: 0 0 12px #cfdef3;
      background: #fff;
      color: #232526;
    }
    .save-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #232526 40%, #cfdef3 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      margin-top: 10px;
      box-shadow: 0 2px 16px #e0eafc55;
      letter-spacing: 1.2px;
    }
    .save-btn:hover {
      background: linear-gradient(90deg, #cfdef3 40%, #232526 100%);
      color: #232526;
      transform: scale(1.04);
    }
    .success-message {
      color: #232526;
      text-align: center;
      margin-top: 16px;
      display: none;
      font-weight: bold;
      font-size: 1.1rem;
      background: #e0eafc;
      border-radius: 8px;
      padding: 8px 0;
      box-shadow: 0 2px 8px #cfdef3cc;
      animation: fadeIn 1.2s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .setting input[type="file"] {
      background: #fff;
      border: none;
      box-shadow: none;
      padding: 0;
    }
    @media (max-width: 600px) {
      .settings-card { padding: 16px 2vw; }
      .centered-container { padding: 0; }
    }
  </style>
</head>
<body>
  <div class="centered-container">
    <div class="settings-card">
      <h2>إعدادات صفحة المطور</h2>
      <img id="devAvatarPreview" class="dev-avatar-preview" src="" alt="صورة المطور" style="display:none;" />
      <form class="settings-form" id="settingsForm">
        <div class="setting">
          <label for="devName">اسم المطور</label>
          <input type="text" id="devName" name="devName" placeholder="أدخل اسم المطور">
        </div>
        <div class="setting">
          <label for="devBio">نبذة عنك</label>
          <textarea id="devBio" name="devBio" placeholder="نبذة مختصرة"></textarea>
        </div>
        <div class="setting">
          <label for="devAvatar">صورة المطور (من جهازك)</label>
          <input type="file" id="devAvatar" name="devAvatar" accept="image/*">
        </div>
        <div class="setting">
          <label for="devBg">لون خلفية صفحة المطور</label>
          <input type="color" id="devBg" name="devBg">
        </div>
        <div class="setting">
          <label for="devColor">لون النص</label>
          <input type="color" id="devColor" name="devColor">
        </div>
        <div class="setting">
          <label for="mainFont">الخط الرئيسي</label>
          <select id="mainFont" name="mainFont">
            <option value="Cairo, Arial, sans-serif">Cairo (عربي عصري)</option>
            <option value="Montserrat, Arial, sans-serif">Montserrat (لاتيني عصري)</option>
            <option value="Tajawal, Arial, sans-serif">Tajawal (عربي بسيط)</option>
            <option value="Amiri, serif">Amiri (عربي كلاسيكي)</option>
            <option value="Changa, Arial, sans-serif">Changa (عربي شبابي)</option>
            <option value="VT323, monospace">VT323 (رقمي/ألعاب)</option>
            <option value="Share Tech Mono, monospace">Share Tech Mono (تقني)</option>
          </select>
        </div>
        <div class="setting">
          <label for="mainColor">اللون الرئيسي للتأثيرات</label>
          <input type="color" id="mainColor" name="mainColor">
        </div>
        <div class="setting">
          <label for="bgAnim">تفعيل الخلفية المتحركة</label>
          <input type="checkbox" id="bgAnim" name="bgAnim">
        </div>
        <div class="setting">
          <label for="showAvatar">إظهار صورة المطور</label>
          <input type="checkbox" id="showAvatar" name="showAvatar">
        </div>
        <div class="setting">
          <label for="showBio">إظهار النبذة</label>
          <input type="checkbox" id="showBio" name="showBio">
        </div>
        <div class="setting">
          <label for="showSocial">إظهار وسائل التواصل</label>
          <input type="checkbox" id="showSocial" name="showSocial">
        </div>
        <div class="setting">
          <label for="showBackBtn">إظهار زر العودة</label>
          <input type="checkbox" id="showBackBtn" name="showBackBtn">
        </div>
        <div class="setting">
          <label for="waLink">رابط واتساب</label>
          <input type="text" id="waLink" name="waLink" placeholder="رابط واتساب">
        </div>
        <div class="setting">
          <label for="instaLink">رابط إنستجرام</label>
          <input type="text" id="instaLink" name="instaLink" placeholder="رابط إنستجرام">
        </div>
        <div class="setting">
          <label for="fbLink">رابط فيسبوك</label>
          <input type="text" id="fbLink" name="fbLink" placeholder="رابط فيسبوك">
        </div>
        <div class="setting">
          <label for="phone">رقم الهاتف</label>
          <input type="text" id="phone" name="phone" placeholder="رقم الهاتف للاتصال">
        </div>
        <div class="setting">
          <label for="sound">تفعيل الأصوات</label>
          <input type="checkbox" id="sound" name="sound">
        </div>
        <div class="setting">
          <label for="welcome">تشغيل صوت ترحيبي</label>
          <input type="checkbox" id="welcome" name="welcome">
        </div>
        <button type="submit" class="save-btn">حفظ الإعدادات</button>
        <div class="success-message" id="successMsg">تم حفظ الإعدادات بنجاح!</div>
      </form>
    </div>
  </div>
  <script>
    // تحميل صورة المطور من الجهاز وعرضها
    const devAvatarInput = document.getElementById('devAvatar');
    const devAvatarPreview = document.getElementById('devAvatarPreview');
    devAvatarInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if(file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          devAvatarPreview.src = evt.target.result;
          devAvatarPreview.style.display = 'block';
          localStorage.setItem('devAvatarImage', evt.target.result);
        };
        reader.readAsDataURL(file);
      }
    });
    window.addEventListener('DOMContentLoaded', function() {
      const savedImg = localStorage.getItem('devAvatarImage');
      if(savedImg) {
        devAvatarPreview.src = savedImg;
        devAvatarPreview.style.display = 'block';
      }
      // تحميل الإعدادات المحفوظة
      const form = document.getElementById('settingsForm');
      const s = JSON.parse(localStorage.getItem('advancedSettings')||'{}');
      if(s.devName) form.devName.value = s.devName;
      if(s.devBio) form.devBio.value = s.devBio;
      if(s.devBg) form.devBg.value = s.devBg;
      if(s.devColor) form.devColor.value = s.devColor;
      if(s.mainFont) form.mainFont.value = s.mainFont;
      if(s.mainColor) form.mainColor.value = s.mainColor;
      form.bgAnim.checked = s.bgAnim !== false;
      form.showAvatar.checked = s.avatar !== false;
      form.showBio.checked = s.bio !== false;
      form.showSocial.checked = s.social !== false;
      form.showBackBtn.checked = s.backBtn !== false;
      if(s.waLink) form.waLink.value = s.waLink;
      if(s.instaLink) form.instaLink.value = s.instaLink;
      if(s.fbLink) form.fbLink.value = s.fbLink;
      if(s.phone) form.phone.value = s.phone;
      form.sound.checked = s.sound !== false;
      form.welcome.checked = s.welcome !== false;
    });
    // حفظ كل إعدادات صفحة المطور في localStorage
    document.getElementById('settingsForm').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      localStorage.setItem('advancedSettings', JSON.stringify({
        devName: form.devName.value,
        devBio: form.devBio.value,
        devBg: form.devBg.value,
        devColor: form.devColor.value,
        mainFont: form.mainFont.value,
        mainColor: form.mainColor.value,
        bgAnim: form.bgAnim.checked,
        avatar: form.showAvatar.checked,
        bio: form.showBio.checked,
        social: form.showSocial.checked,
        backBtn: form.showBackBtn.checked,
        waLink: form.waLink.value,
        instaLink: form.instaLink.value,
        fbLink: form.fbLink.value,
        phone: form.phone.value,
        sound: form.sound.checked,
        welcome: form.welcome.checked
      }));
      const successMsg = document.getElementById('successMsg');
      successMsg.style.display = 'block';
      setTimeout(() => successMsg.style.display = 'none', 2000);
    };
    // تغيير أيقونة الصفحة ديناميكياً إذا تم رفع صورة مطور
    const favicon = document.getElementById('dynamicFavicon');
    window.addEventListener('DOMContentLoaded', function() {
      const savedImg = localStorage.getItem('devAvatarImage');
      if(savedImg && favicon) {
        favicon.href = savedImg;
      }
    });
  </script>
</body>
</html>
