<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
  <style>
    /* التحسين: إضافة متغير للون الذهبي لسهولة التخصيص */
    :root {
      --theme-gold: #FFD700;
    }
    
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }

    body {
      margin: 0;
      background: linear-gradient(135deg, #18122B 0%, #393053 100%);
      font-family: 'Tajawal', 'Cairo', sans-serif;
      color: var(--theme-gold);
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(120deg, #18122Bcc 60%, #ffffff22 100%), url('uploads/images/kaaba.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      border-bottom: 2px solid var(--theme-gold);
    }

    header h1 {
      font-size: 4rem;
      animation: floatText 6s infinite ease-in-out;
      text-shadow: 2px 2px 5px #000;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 0;
      z-index: 1000;
      transition: background-color 0.4s ease;
    }
    
    /* التحسين: تغيير خلفية شريط التنقل عند التمرير */
    nav.scrolled {
      background-color: rgba(10, 5, 20, 0.9);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo {
      width: 60px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 16px var(--theme-gold));
      transition: transform 0.3s ease-in-out;
    }

    .nav-logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: var(--theme-gold);
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 8px;
      transition: color 0.3s, background-color 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
      color: white;
      background-color: rgba(255, 215, 0, 0.2);
    }

    .logo {
      max-width: 250px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 16px var(--theme-gold));
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.05);
    }
    
    section {
      padding: 60px 20px;
    }

    .content-box {
      max-width: 1200px;
      margin: 40px auto;
      background: rgba(30, 30, 40, 0.9);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid var(--theme-gold);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .content-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(255, 215, 0, 0.2);
    }

    h2 {
      border-bottom: 2px solid var(--theme-gold);
      padding-bottom: 15px;
      font-size: 2.5rem;
      text-shadow: 0 2px 8px rgba(255, 215, 0, 0.2);
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2rem;
      line-height: 2;
      color: #f0f0f0;
    }
    
    footer {
      background: #0a0514;
      color: var(--theme-gold);
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      border-top: 1px solid var(--theme-gold);
    }

    /* التحسين: CSS للأزرار العائمة بدلاً من الـ inline style */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      z-index: 999;
      transition: transform 0.3s ease;
    }
    .floating-btn:hover {
        transform: scale(1.1);
    }
    .whatsapp-btn {
        left: 20px;
    }
    .dev-info-btn {
        right: 20px;
        cursor: pointer;
        text-decoration: none;
        color: var(--theme-gold);
        font-size: 1rem;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px #222;
    }
    
    /* التحسين: قائمة هامبرغر للموبايل */
    .hamburger-menu {
        display: none;
        cursor: pointer;
        flex-direction: column;
        gap: 5px;
    }
    .hamburger-menu .bar {
        width: 25px;
        height: 3px;
        background-color: var(--theme-gold);
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      h2 { font-size: 2rem; }
      
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: rgba(10, 5, 20, 0.98);
        flex-direction: column;
        padding: 20px 0;
        gap: 0;
      }
      .nav-links.active {
        display: flex;
      }
      .nav-links a {
        width: 100%;
        text-align: center;
        padding: 15px 0;
        border-radius: 0;
      }
      
      .hamburger-menu {
        display: flex;
      }
      .hamburger-menu.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }
      .hamburger-menu.active .bar:nth-child(2) {
        opacity: 0;
      }
      .hamburger-menu.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }
    }
  </style>
</head>

 <script>
  // التحسين: تجميع كل السكريبتات في مكان واحد ومنظمة
  document.addEventListener('DOMContentLoaded', function() {
    
    // ======== 1. التفاعل مع شريط التنقل ========
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // ======== 2. وظيفة قائمة الهامبرغر ========
    const hamburger = document.getElementById('hamburger-menu');
    const navLinks = document.getElementById('nav-links');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navLinks.classList.toggle('active');
    });

    // ======== 3. نظام الإعدادات المنقح والفعال ========
    function applySettings() {
      // التحسين: استخدام اسم مناسب للمشروع
      const settings = JSON.parse(localStorage.getItem('nusk_settings') || '{}');
      
      // تغيير اللوجو
      if (settings.logo) {
        document.querySelectorAll('img[src*="logo.png"]').forEach(img => img.src = settings.logo);
        const favicon = document.querySelector('link[rel="icon"]');
        if (favicon) favicon.href = settings.logo;
      }
      
      // تغيير اللون الرئيسي
      if (settings.mainColor) {
        document.documentElement.style.setProperty('--theme-gold', settings.mainColor);
      }
      
      // تغيير الخط
      if (settings.font) {
        document.body.style.fontFamily = `${settings.font}, 'Tajawal', 'Cairo', sans-serif`;
      }
      
      // التحكم في الأصوات
      window.NUSK_SOUND_ENABLED = (settings.sound !== false);
    }
    
    applySettings();
    
    // ======== 4. تشغيل الأصوات عند النقر (إذا كانت مفعلة) ========
    const clickSound = new Audio('sounds/click.mp3'); // مسار افتراضي
    
    function playClickSound() {
      if (window.NUSK_SOUND_ENABLED) {
        clickSound.currentTime = 0;
        clickSound.play().catch(e => console.error("Sound play failed:", e));
      }
    }
    
    // تطبيق صوت النقر على كل الروابط
    document.querySelectorAll('a, .nav-logo, .hamburger-menu').forEach(el => {
        el.addEventListener('click', playClickSound);
    });

    // ======== 5. تحديث عنوان الصفحة الديناميكي ========
    // دعم الروابط النظيفة بدون .html
    const cleanPath = window.location.pathname.replace(/^\//, '').replace(/\.html$/, '');
    const pageMap = {
      'index': 'الرئيسية',
      'about': 'من نحن',
      'offers': 'العروض',
      'gallery': 'صور الرحلات',
      'contact': 'اتصل بنا',
      'booking': 'حجز',
      'developer-info': 'معلومات عن المطور'
    };
    const pageName = pageMap[cleanPath] || 'الرئيسية';
    document.title = `${pageName} - نُسُك للحج والعمرة`;
    // تفعيل الرابط النشط في القائمة
    document.querySelectorAll('.nav-links a').forEach(link => {
        let href = link.getAttribute('href').replace(/\.html$/, '');
        if(href === cleanPath) {
            link.classList.add('active');
        }
    });
  });
 </script>
