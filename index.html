<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نُسُك للحج والعمرة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Cairo', sans-serif;
      color: gold;
      scroll-behavior: smooth;
    }

    header {
      background: url('kaaba.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header h1 {
      font-size: 4rem;
      animation: floatText 6s infinite ease-in-out;
      text-shadow: 2px 2px 5px #000;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 999;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }

    .nav-logo {
      width: 60px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 5px gold);
      transition: transform 0.3s ease-in-out;
    }

    .nav-logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: white;
    }

    .logo {
      max-width: 250px;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 8px gold);
      transition: transform 0.3s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      border-bottom: 2px solid gold;
      padding-bottom: 15px;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 2;
    }

    .offers, .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .offer, .photo {
      background-color: #1a1a1a;
      border: 1px solid gold;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #222;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #111;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      nav {
        flex-direction: column;
        padding: 5px;
      }
      .nav-links {
        flex-wrap: wrap;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <img src="logo.png" alt="شعار نُسُك" class="nav-logo" id="logo" />
      <div class="nav-links">
        <a href="about.html">من نحن</a>
        <a href="offers.html">العروض</a>
        <a href="gallery.html">صور الرحلات</a>
        <a href="contact.html">اتصل بنا</a>
      </div>
    </div>
  </nav>

  <header>
    <img src="logo.png" alt="شعار نُسُك" class="logo" data-aos="zoom-in" />
    <h1 data-aos="fade-down">نُسُك للحج والعمرة</h1>
  </header>

  <!-- زر واتساب عائم -->
  <a href="https://wa.me/201007522405" target="_blank" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="تواصل واتساب" style="width:60px; height:60px;">
  </a>

  <footer>
    &copy; 2025 نُسُك للحج والعمرة - جميع الحقوق محفوظة
  </footer>

  <!-- صوت ترحيبي + صوت عند الضغط -->
  <script>
    window.onload = function() {
      const audio = new Audio('welcome.mp3');
      audio.play();
    };

    const logo = document.getElementById('logo');
    const clickSound = new Audio('click.mp3');
    logo.addEventListener('click', () => {
      clickSound.play();
    });
  </script>

  <!-- مكتبة AOS للتحريك عند التمرير -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>

</body>
</html>
