<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خطوة لقلبك للسفر والسياحة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Cairo', sans-serif;
      color: gold;
      scroll-behavior: smooth;
    }
    header {
      background: url('kaaba.jpg') no-repeat center center/cover;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    header h1 {
      font-size: 4rem;
      animation: floatText 6s infinite ease-in-out;
      text-shadow: 2px 2px 5px #000;
    }
    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 999;
    }
    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: white;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid gold;
      padding-bottom: 15px;
      font-size: 2rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 2;
    }
    .offers, .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .offer, .photo {
      background-color: #1a1a1a;
      border: 1px solid gold;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #222;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #111;
      font-size: 1rem;
    }
  </style>
  <script>
      window.onload = function() {
        const audio = new Audio('welcome.mp3');
        audio.play();
      };
    </script>
</head>
<body>
  <nav>
    <a href="about.html">من نحن</a>
    <a href="offers.html">العروض</a>
    <a href="gallery.html">صور الرحلات</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>
  <header>
    <img src="logo.png" alt="شعار خطوة لقلبك" class="logo">
    <h1>خطوة لقلبك للسفر والسياحة</h1>
    <button onclick="location.href='booking.html'" style="margin-top: 20px; padding: 10px 20px; font-size: 1.2rem; background-color: gold; color: black; border: none; border-radius: 5px; cursor: pointer;">احجز الآن</button>
  </header>
  <footer>
    &copy; 2025 خطوة لقلبك للسفر والسياحة - جميع الحقوق محفوظة
  </footer>
</body>
</html>
