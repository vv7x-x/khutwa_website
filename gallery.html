<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صور الرحلات - خطوة لقلبك للسفر والسياحة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Cairo', sans-serif;
      color: gold;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 999;
    }
    nav a {
      color: gold;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: auto;
      box-sizing: border-box;
      min-height: calc(100vh - 160px); /* Adjust for header and footer */
    }
    h2 {
      font-size: 2rem;
      border-bottom: 2px solid gold;
      padding-bottom: 15px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .photo {
      background-color: #1a1a1a;
      border: 1px solid gold;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #222;
    }
    footer {
      text-align: center;
      padding: 30px;
      background-color: #111;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="offers.html">العروض</a>
    <a href="contact.html">اتصل بنا</a>
  </nav>
  <section>
    <h2>صور الرحلات</h2>
    <div class="gallery">
      <!-- Start dynamically loading images from رحلاتنا السابقة -->
      <script>
        const galleryDiv = document.querySelector('.gallery');
        const imageFolder = 'رحلاتنا السابقه';
        const images = [
          'WhatsApp Image 2025-04-28 at 20.51.49_e22dca13.jpg',
          'WhatsApp Image 2025-04-28 at 20.51.50_05ad8505.jpg',
          'WhatsApp Image 2025-04-28 at 20.51.50_f3d710a0.jpg',
          'WhatsApp Image 2025-04-28 at 20.51.50_f9d436d3.jpg'
        ];

        images.forEach(image => {
          const photoDiv = document.createElement('div');
          photoDiv.className = 'photo';
          const imgElement = document.createElement('img');
          imgElement.src = `${imageFolder}/${image}`;
          imgElement.alt = 'صورة من رحلاتنا السابقة';
          imgElement.style = 'width: 100%; border-radius: 10px;';
          photoDiv.appendChild(imgElement);
          galleryDiv.appendChild(photoDiv);
        });
      </script>
      <!-- End dynamically loading images -->
    </div>
  </section>
  <footer>
    &copy; 2025 خطوة لقلبك للسفر والسياحة - جميع الحقوق محفوظة
  </footer>
  <script>
      window.onload = function() {
        const audio = new Audio('gallery.mp3');
        audio.play();
      };
    </script>
</body>
</html>
