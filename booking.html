<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>نُسُك للحج والعمرة</title>
  <link rel="icon" type="image/png" href="uploads/images/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@700;900&display=swap" rel="stylesheet">
  <style>
    html { box-sizing: border-box; }
    *, *:before, *:after { box-sizing: inherit; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #18122B 0%, #393053 100%);
      font-family: 'Tajawal', 'Cairo', sans-serif;
      color: #FFD700;
      min-height: 100vh;
      overflow-x: hidden;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 999;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }
    .nav-logo {
      width: 60px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 5px gold);
      transition: transform 0.3s ease-in-out;
    }
    .nav-logo:hover {
      transform: scale(1.1);
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: white;
    }
    header {
      background: none;
    }
    section {
      padding: 80px 40px;
      max-width: 600px;
      margin: 120px auto 0 auto;
      background: rgba(30, 30, 40, 0.97);
      border-radius: 32px;
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.37);
      border: 2px solid #FFD700;
    }
    section:hover {
      box-shadow: 0 16px 60px 0 #FFD70055;
      transform: scale(1.01);
    }
    h2 {
      border-bottom: 3px solid #FFD700;
      padding-bottom: 18px;
      font-size: 2.5rem;
      text-shadow: 0 2px 8px #FFD70044;
      margin-bottom: 30px;
      font-family: 'Tajawal', 'Cairo', sans-serif;
    }
    p {
      font-size: 1.25rem;
      line-height: 2.2;
      color: #fffbe7;
      text-shadow: 0 1px 4px #18122B55;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    label {
      font-size: 1.1rem;
      color: #FFD700;
      margin-bottom: 5px;
    }
    input, textarea, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #FFD700;
      background: #222;
      color: gold;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border: 1.5px solid gold;
    }
    button {
      background: linear-gradient(90deg, #FFD700 60%, #393053 100%);
      color: #18122B;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Tajawal', 'Cairo', sans-serif;
      letter-spacing: 1px;
    }
    button:hover {
      background: #FFD700;
    }
    .success {
      color: #0f0;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    footer {
      background: rgba(0, 0, 0, 0.9);
      color: #FFD700;
      text-align: center;
      padding: 16px;
      font-size: 1.1rem;
      border-top: 2px solid #FFD700;
      letter-spacing: 1px;
      box-shadow: 0 -2px 16px #FFD70033;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    @media (max-width: 600px) {
      section {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
      h1, h2 {
        font-size: 1.5rem;
      }
      .nav-logo, .logo {
        width: 40px;
        max-width: 80px;
      }
      .nav-links a, p, .contact {
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 10px 0;
      }
    }
    section, .nav-logo, .logo, .nav-links a, .contact, button {
      transition: all 0.3s cubic-bezier(.4,2,.6,1);
    }
    section:hover {
      box-shadow: 0 16px 60px 0 #FFD70055;
      transform: scale(1.01);
    }
    .nav-links a:focus, .nav-links a:hover, button:focus, button:hover {
      color: #fff;
      background: #FFD70022;
      border-radius: 8px;
    }
    /* === Animation Styles (Cleaned) === */
    .success.show {
      animation: fadeInUp 1s cubic-bezier(.4,2,.6,1) forwards;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #bookingTitleAnim {
      animation: pulseTitle 2s infinite alternate;
    }
    @keyframes pulseTitle {
      0% { text-shadow: 0 0 0 #FFD700; }
      100% { text-shadow: 0 0 18px #FFD700, 0 2px 8px #FFD70044; }
    }
    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 8px #FFD70099;
      background: #222820;
    }
    #submitBtn.sending {
      opacity: 0.7;
      pointer-events: none;
      background: repeating-linear-gradient(90deg, #FFD700 0 20px, #393053 20px 40px);
      background-size: 200% 100%;
      animation: btnLoading 1s linear infinite;
    }
    @keyframes btnLoading {
      0% { background-position: 0 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-links">
        <a href="about">من نحن</a>
        <a href="offers">العروض</a>
        <a href="gallery">صور الرحلات</a>
        <a href="contact">اتصل بنا</a>
        <a href="booking">حجز</a>
      </div>
      <img src="uploads/images/logo.png" alt="شعار نسك" class="nav-logo" id="logo" />
    </div>
  </nav>
  <section>
    <h2 data-aos="fade-down" id="bookingTitleAnim">حجز رحلة</h2>
    <form id="bookingForm" data-aos="zoom-in">
      <label for="name" data-aos="fade-right" data-aos-delay="100">الاسم الكامل</label>
      <input type="text" id="name" name="name" required data-aos="fade-left" data-aos-delay="150" />
      <label for="phone" data-aos="fade-right" data-aos-delay="200">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]+" data-aos="fade-left" data-aos-delay="250" />
      <label for="trip" data-aos="fade-right" data-aos-delay="300">نوع الرحلة</label>
      <select id="trip" name="trip" required data-aos="fade-left" data-aos-delay="350">
        <option value="">اختر نوع الرحلة</option>
        <option value="عمرة">عمرة</option>
        <option value="حج">حج</option>
        <option value="سياحة داخلية">سياحة داخلية</option>
        <option value="سياحة خارجية">سياحة خارجية</option>
      </select>
      <button type="submit" id="submitBtn" data-aos="zoom-in-up" data-aos-delay="400"><span id="btnText">إرسال الحجز</span><span id="btnLoader" style="display:none;vertical-align:middle;margin-right:8px;">⏳</span></button>
    </form>
    <div class="success" id="successMsg" style="display:none;opacity:0;">تم إرسال الحجز بنجاح! سيتم تحويلك إلى جروب الواتساب...</div>

  </section>
  <a href="https://wa.me/+201007522405" target="_blank" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="تواصل واتساب" style="width:60px; height:60px;">
  </a>
  <a href="developer-info" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer; text-decoration: none; color: gold; font-size: 1rem; background: rgba(0, 0, 0, 0.8); padding: 10px 15px; border-radius: 8px; box-shadow: 0 0 10px #222;">معلومات عن المطور</a>
  <footer style="background: rgba(0, 0, 0, 0.9); color: #FFD700; text-align: center; padding: 16px; font-size: 1.1rem; border-top: 2px solid #FFD700; letter-spacing: 1px; box-shadow: 0 -2px 16px #FFD70033;">
    &copy; 2025 نُسُك للحج والعمرة - جميع الحقوق محفوظة
  </footer>
  <script>
    // تحديث عنوان الصفحة تلقائياً بناءً على اسم الصفحة بدون .html
    document.addEventListener('DOMContentLoaded', function() {
      const path = window.location.pathname;
      const pageMap = {
        '/home': 'الرئيسية',
        '/about': 'من نحن',
        '/offers': 'العروض',
        '/gallery': 'صور الرحلات',
        '/contact': 'اتصل بنا',
        '/booking': 'حجز',
        '/developer-info': 'معلومات عن المطور'
      };
      if (pageMap[path]) {
        document.title = pageMap[path] + ' - نُسُك للحج والعمرة';
      }
    });
    // إعداد إرسال البيانات إلى Google Sheets عبر Web App
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const sanitize = str => str.replace(/[<>"'\\]/g, '');
      const name = sanitize(form.name.value.trim());
      const phone = sanitize(form.phone.value.trim());
      const trip = sanitize(form.trip.value.trim());
      if (!name || !phone || !trip) {
        alert('يرجى إدخال جميع البيانات بشكل صحيح.');
        return;
      }
      if (!/^\d+$/.test(phone)) {
        alert('رقم الهاتف يجب أن يحتوي على أرقام فقط.');
        return;
      }
      const data = { name, phone, details: trip };
      const btn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      const btnLoader = document.getElementById('btnLoader');
      btn.classList.add('sending');
      btnLoader.style.display = 'inline-block';
      btnText.textContent = 'جاري الإرسال...';
      try {
        const res = await fetch('http://localhost:4000/api/booking', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if(result.success) {
          const msg = document.getElementById('successMsg');
          msg.style.display = 'block';
          setTimeout(()=>{ msg.classList.add('show'); msg.style.opacity = 1; }, 50);
          setTimeout(function() {
            window.location.href = 'https://chat.whatsapp.com/HZrzRZ8r5NI2I88pIZu92c';
          }, 2000);
          form.reset();
        } else {
          alert('حدث خطأ أثناء إرسال الحجز. حاول مرة أخرى.');
        }
      } catch (err) {
        alert('حدث خطأ أثناء إرسال الحجز. حاول مرة أخرى.');
      } finally {
        btn.classList.remove('sending');
        btnLoader.style.display = 'none';
        btnText.textContent = 'إرسال الحجز';
      }
    });
    const logo = document.getElementById('logo');
    logo.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    window.onload = function() {
      const audio = new Audio('الأصوات/booking.mp3');
      audio.play();
    };
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
  <script>
    function applySettings() {
      const settings = JSON.parse(localStorage.getItem('khutwa_settings')||'{}');
      if(settings.logo) {
        let favicon = document.querySelector('link[rel="icon"]');
        if(!favicon) { favicon = document.createElement('link'); favicon.rel = 'icon'; document.head.appendChild(favicon); }
        favicon.href = settings.logo;
        document.querySelectorAll('img[src*="logo"]').forEach(img=>img.src=settings.logo);
      }
      if(settings.mainColor) {
        document.documentElement.style.setProperty('--hacker-cyan', settings.mainColor);
      }
      if(settings.font) {
        document.body.style.fontFamily = settings.font + ", 'Share Tech Mono', 'VT323', monospace, 'Cairo', sans-serif";
      }
      if(settings.bgAnim === false) {
        document.body.style.setProperty('animation', 'none');
        document.body.style.setProperty('background', '#181c24');
        document.body.style.setProperty('backgroundImage', 'none');
        document.body.style.setProperty('backgroundColor', '#181c24');
        document.body.classList.add('no-bg-anim');
      } else {
        document.body.classList.remove('no-bg-anim');
      }
      const social = document.querySelector('.social-icons');
      if(social) social.style.display = (settings.social === false) ? 'none' : '';
      const bio = document.querySelector('.dev-bio');
      if(bio) bio.style.display = (settings.bio === false) ? 'none' : '';
      window.KHUTWA_SOUND_ENABLED = (settings.sound !== false);
      window.KHUTWA_WELCOME_ENABLED = (settings.welcome !== false);
    }
    applySettings();
    function playSound(src) {
      if(window.KHUTWA_SOUND_ENABLED === false) return;
      const audio = new Audio(src);
      audio.play();
    }
  </script>
  <script>
    // ربط ديناميكي مع إعدادات advanced-settings.html
    document.addEventListener('DOMContentLoaded', function() {
      const settings = JSON.parse(localStorage.getItem('advancedSettings')||'{}');
      // العنوان
      if(settings.bookingTitle) {
        const h2 = document.querySelector('section h2');
        if(h2) h2.textContent = settings.bookingTitle;
      }
      // الوصف
      if(settings.bookingDesc) {
        let desc = document.querySelector('section p');
        if(!desc) {
          desc = document.createElement('p');
          const form = document.getElementById('bookingForm');
          form.parentNode.insertBefore(desc, form);
        }
        desc.textContent = settings.bookingDesc;
      }
      // لون الخلفية
      if(settings.bookingBg) {
        const section = document.querySelector('section');
        if(section) section.style.background = settings.bookingBg;
      }
      // لون النص
      if(settings.bookingColor) {
        const section = document.querySelector('section');
        if(section) section.style.color = settings.bookingColor;
        const h2 = document.querySelector('section h2');
        if(h2) h2.style.color = settings.bookingColor;
      }
    });
  </script>
</body>
</html>
