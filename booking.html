<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجز رحلة - نُسُك للحج والعمرة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Cairo', sans-serif;
      color: gold;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 999;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      max-width: 1200px;
    }
    .nav-logo {
      width: 60px;
      height: auto;
      cursor: pointer;
      filter: drop-shadow(0 0 5px gold);
      transition: transform 0.3s ease-in-out;
    }
    .nav-logo:hover {
      transform: scale(1.1);
    }
    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .nav-links a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: white;
    }
    section {
      padding: 80px 40px;
      max-width: 600px;
      margin: 120px auto 0 auto;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px #222;
    }
    h2 {
      border-bottom: 2px solid gold;
      padding-bottom: 15px;
      font-size: 2rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    label {
      font-size: 1.1rem;
      color: #FFD700;
      margin-bottom: 5px;
    }
    input, textarea, select {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #FFD700;
      background: #222;
      color: gold;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }
    input:focus, textarea:focus, select:focus {
      border: 1.5px solid gold;
    }
    button {
      background: gold;
      color: #222;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #FFD700;
    }
    .success {
      color: #0f0;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-links">
        <a href="about.html">من نحن</a>
        <a href="offers.html">العروض</a>
        <a href="gallery.html">صور الرحلات</a>
        <a href="contact.html">اتصل بنا</a>
        <a href="booking.html">حجز</a>
      </div>
      <img src="logo.png" alt="شعار نسك" class="nav-logo" id="logo" />
    </div>
  </nav>
  <section>
    <h2>حجز رحلة</h2>
    <form id="bookingForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required />
      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required />
      <label for="trip">نوع الرحلة</label>
      <select id="trip" name="trip" required>
        <option value="">اختر نوع الرحلة</option>
        <option value="عمرة">عمرة</option>
        <option value="حج">حج</option>
        <option value="سياحة داخلية">سياحة داخلية</option>
        <option value="سياحة خارجية">سياحة خارجية</option>
      </select>
      <button type="submit">إرسال الحجز</button>
    </form>
    <div class="success" id="successMsg" style="display:none;">تم إرسال الحجز بنجاح! سيتم تحويلك إلى جروب الواتساب...</div>
  </section>
  <a href="https://wa.me/+201007522405" target="_blank" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="تواصل واتساب" style="width:60px; height:60px;">
  </a>
  <a href="#" id="scrollDown" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 9999; cursor: pointer;">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/down.png" alt="Scroll Down" style="width:50px; height:50px; transition: transform 0.3s ease-in-out;">
  </a>
  <footer>
    &copy; 2025 نُسُك للحج والعمرة - جميع الحقوق محفوظة
  </footer>
  <script>
    // إعداد إرسال البيانات إلى Google Sheets عبر Web App
    document.getElementById('bookingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        phone: form.phone.value,
        trip: form.trip.value,
      };
      // رابط Google Apps Script Web App الجديد
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzJJkFNfmlzDAW0YkE_0mAaryXnZ0rvlZUsQEB2P2SCXxyVXOwFI82emqbLU8uoTAGU/exec';
      try {
        await fetch(scriptURL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        document.getElementById('successMsg').style.display = 'block';
        setTimeout(function() {
          window.location.href = 'https://chat.whatsapp.com/HZrzRZ8r5NI2I88pIZu92c';
        }, 2000);
        form.reset();
      } catch (err) {
        alert('حدث خطأ أثناء إرسال الحجز. حاول مرة أخرى.');
      }
    });
    const logo = document.getElementById('logo');
    logo.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    window.onload = function() {
      const audio = new Audio('الأصوات/booking.mp3');
      audio.play();
    };
    const scrollDown = document.getElementById('scrollDown');
    scrollDown.addEventListener('mouseover', () => {
      scrollDown.firstElementChild.style.transform = 'scale(1.2)';
    });
    scrollDown.addEventListener('mouseout', () => {
      scrollDown.firstElementChild.style.transform = 'scale(1)';
    });
    scrollDown.addEventListener('click', () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000 });
  </script>
</body>
</html>
